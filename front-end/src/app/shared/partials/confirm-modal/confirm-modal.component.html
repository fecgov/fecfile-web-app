<div #content>
  <div class="modal-header" [ngClass]="determineHeaderClasses()">
    <h4 class="modal-title" id="modal-basic-title">{{ modalTitle }}</h4>
    <button type="button" class="close btn btn-link" aria-label="Close" (click)="activeModal.close('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">{{ message }}</div>
  <div class="modal-footer">
    <button *ngIf="isShowOK" type="button" class="btn btn-secondary" (click)="activeModal.close('okay')">OK</button>
    <button *ngIf="isShowCancel" type="button" (click)="activeModal.close('cancel')" class="btn btn-secondary-gray">
      {{ cancelTitle }}
    </button>
    <button
      *ngIf="isShowReportExist"
      type="button"
      (click)="activeModal.close('ReportExist')"
      class="btn btn-primary btn-right"
    >
      Show Report
    </button>
    <button
      *ngIf="isShownewReport"
      type="button"
      (click)="activeModal.close('NewReport')"
      class="btn btn-primary btn-right"
    >
      New Report
    </button>
  </div>
</div>
