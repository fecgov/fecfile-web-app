<ng-container>
  <img *ngIf="sortOrder === 0" alt="default sort icon" src="/assets/img/sort_default_icon.svg">
  <img *ngIf="sortOrder === 1" alt="ascending sort icon" src="/assets/img/sort_asc_icon.svg">
  <img *ngIf="sortOrder === -1" alt="descending sort icon" src="/assets/img/sort_desc_icon.svg">
</ng-container>
