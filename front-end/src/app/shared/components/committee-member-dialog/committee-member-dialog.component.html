<div
  [ngStyle]="{ display: dialogVisible ? '' : 'none' }"
  [ngClass]="{ 'contact-dialog-not-submitted': !formSubmitted }"
>
  <p-dialog
    [visible]="detailVisible"
    [style]="{ width: '40%' }"
    header="Add new user"
    [modal]="true"
    styleClass="p-fluid"
    (onShow)="openDialog()"
    (onHide)="closeDialog()"
    (visibleChange)="closeDialog($event)"
  >
    <ng-template pTemplate="content">
      <form id="form" [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }">
        <div class="grid">
          <div class="col-12">
            <div class="field">
              <label for="email">ENTER EMAIL</label>
              <input type="text" pInputText id="email" formControlName="email" />
              <app-error-messages [form]="form" fieldName="email" [formSubmitted]="formSubmitted"></app-error-messages>
            </div>
          </div>
          <div class="col-12">
            <div class="field">
              <label for="role">ROLE</label>
              <p-dropdown
                inputId="role"
                formControlName="role"
                [options]="roleOptions"
                [autoDisplayFirst]="true"
                appendTo="body"
              ></p-dropdown>
              <app-error-messages [form]="form" fieldName="role" [formSubmitted]="formSubmitted"></app-error-messages>
            </div>
          </div>
        </div>
      </form>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="grid">
        <div class="col-1">
          <button
            type="button"
            pButton
            pRipple
            label="Cancel"
            class="p-button-secondary"
            (click)="closeDialog()"
          ></button>
        </div>
        <div class="col-11">
          <button type="button" pButton pRipple label="Add" class="p-button-primary" (click)="addUser()"></button>
        </div>
      </div>
    </ng-template>
  </p-dialog>
</div>
