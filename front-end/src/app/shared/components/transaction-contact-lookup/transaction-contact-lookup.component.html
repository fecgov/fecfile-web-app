<div class="p-fluid">
  <app-contact-lookup
    [contactTypeFormControl]="contactTypeFormControl"
    [contactTypeOptions]="contactTypeOptions"
    [contactTypeReadOnly]="contactTypeReadOnly"
    (contactLookupSelect)="onContactLookupSelect($event)"
    (createNewContactSelect)="onCreateNewContactSelect()"
  >
  </app-contact-lookup>
  <p-dialog
    [(visible)]="createContactDialogVisible"
    [style]="{ width: '90%' }"
    header="Create a new contact"
    [modal]="true"
    (onShow)="onCreateContactDialogOpen()"
    (onHide)="onCreateContactDialogClose()"
  >
    <ng-template pTemplate="content">
      <app-contact-form 
        [formSubmitted]="createContactFormSubmitted" 
        [form]="createContactForm">
      </app-contact-form>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="grid">
        <div class="col-1">
          <button
            pButton
            pRipple
            label="Cancel"
            type="button"
            icon="pi pi-times"
            class="p-button-secondary"
            (click)="closeCreateContactDialog()"
          ></button>
        </div>
        <div class="col-11">
          <button
            pButton
            pRipple
            type="button"
            label="Save & continue"
            icon="pi pi-check"
            class="p-button-info"
            (click)="createContactSave()"
          ></button>
        </div>
      </div>
    </ng-template>
  </p-dialog>
</div>
