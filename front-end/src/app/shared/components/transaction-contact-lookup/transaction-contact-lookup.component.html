<div class="p-fluid">
  <div [class.transaction-contact-invalid]="errorMessageFormControl()?.status === 'INVALID'">
    <app-contact-lookup
      [contactTypeOptions]="contactTypeOptions()"
      [candidateOffice]="mandatoryCandidateOffice()"
      [excludeFecIds]="excludeFecIds()"
      [excludeIds]="excludeIds()"
      [(contact)]="contact"
      [(contactType)]="contactType"
      (createNewContactSelect)="createNewContactSelected()"
    >
    </app-contact-lookup>
  </div>
  <app-contact-dialog
    headerTitle="Create a new contact"
    [fixedContactType]="contactType()"
    [defaultCandidateOffice]="mandatoryCandidateOffice()"
    [(detailVisible)]="detailVisible"
    (savedContact)="saveContact($event)"
  ></app-contact-dialog>
</div>
@if (errorMessageFormControl()) {
  <app-error-messages
    [control]="errorMessageFormControl()!"
    [formSubmitted]="formSubmitted()"
    [requiredErrorMessage]="currentContactLabel() + ' information is required'"
  ></app-error-messages>
}
