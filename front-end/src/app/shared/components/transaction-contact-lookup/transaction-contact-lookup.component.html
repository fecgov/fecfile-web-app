<div class="p-fluid">
  <app-contact-lookup
    [contactTypeOptions]="contactTypeOptions"
    [contactTypeReadOnly]="contactTypeReadOnly"
    (contactLookupSelect)="updateFormWithPrimaryContact($event)"
    (createNewContactSelect)="onCreateNewContactSelect()"
  >
  </app-contact-lookup>
  <app-contact-dialog [detailVisible]="detailVisible" (savedContact)="saveContact($event)"></app-contact-dialog>
</div>
