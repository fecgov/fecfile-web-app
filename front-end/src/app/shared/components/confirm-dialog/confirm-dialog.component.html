<app-dialog
  [(visible)]="visible"
  [title]="confirmation?.header || 'Are you sure?'"
  submitLabel="Confirm"
  (submitForm)="confirmOption()"
>
  <p>{{ message }}</p>
  <ng-container dialog-footer>
    <button pButton class="p-button-secondary" label="Cancel" (click)="cancelOption()"></button>
  </ng-container>
</app-dialog>
