<div class="flex justify-content-between">
  <div>
    <button pButton pRipple label="Back" (click)="cancelForm.emit()" class="p-button-secondary"></button>
  </div>
  <div>
    <button
      pButton
      pRipple
      appSingleClick
      label="Save"
      (click)="save.emit(undefined)"
      class="p-button-primary"
    ></button>
    <button
      pButton
      pRipple
      appSingleClick
      label="Save and continue"
      (click)="save.emit('continue')"
      class="p-button-info ml-4"
    ></button>
  </div>
</div>
