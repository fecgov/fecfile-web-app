<div>
  <input
    [attr.aria-labelledby]="labelName"
    [class.p-disabled]="disabled"
    #internationalPhoneInput
    type="tel"
    [id]="fieldId"
    [attr.formControlName]="fieldFormControlName"
    [attr.labelName]="labelName"
    (keyup)="onKey($event)"
    (blur)="onBlur($event)"
  />
</div>
