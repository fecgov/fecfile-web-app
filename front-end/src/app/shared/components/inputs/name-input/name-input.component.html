<div [formGroup]="form">
  <div class="grid">
    <div class="col-4">
      <div class="field">
        <span class="span-label" id="name_input_last_name_label">{{ labelPrefix }} LAST NAME</span>
        <input
          type="text"
          pInputText
          id="last_name"
          aria-labelledby="name_input_last_name_label"
          [formControlName]="lastNameFieldName"
          data-cy="last-name"
        />
        <app-error-messages [form]="form" [fieldName]="lastNameFieldName" [formSubmitted]="formSubmitted" />
      </div>
    </div>
    <div class="col-4">
      <div class="field">
        <span class="span-label" id="name_input_first_name_label">{{ labelPrefix }} FIRST NAME</span>
        <input
          type="text"
          pInputText
          id="first_name"
          aria-labelledby="name_input_first_name_label"
          [formControlName]="firstNameFieldName"
        />
        <app-error-messages [form]="form" [fieldName]="firstNameFieldName" [formSubmitted]="formSubmitted" />
      </div>
    </div>
    <div class="col-4">
      <div class="field">
        <span class="span-label" id="name_input_middle_name_label"
          >{{ labelPrefix }} MIDDLE NAME <span class="paren-label">(OPTIONAL)</span></span
        >
        <input
          type="text"
          pInputText
          id="middle_name"
          aria-labelledby="name_input_middle_name_label"
          [formControlName]="middleNameFieldName"
        />
        <app-error-messages [form]="form" [fieldName]="middleNameFieldName" [formSubmitted]="formSubmitted" />
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-3">
      <div class="field">
        <span class="span-label" id="name_input_prefix_label"
          >{{ labelPrefix }} PREFIX <span class="paren-label">(OPTIONAL)</span></span
        >
        <input
          type="text"
          pInputText
          id="prefix"
          aria-labelledby="name_input_prefix_label"
          [formControlName]="prefixFieldName"
        />
        <app-error-messages [form]="form" [fieldName]="prefixFieldName" [formSubmitted]="formSubmitted" />
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <span class="span-label" id="name_input_suffix_label"
          >{{ labelPrefix }} SUFFIX <span class="paren-label">(OPTIONAL)</span></span
        >
        <input
          type="text"
          pInputText
          id="suffix"
          aria-labelledby="name_input_suffix_label"
          [formControlName]="suffixFieldName"
        />
        <app-error-messages [form]="form" [fieldName]="suffixFieldName" [formSubmitted]="formSubmitted" />
      </div>
    </div>
    <div class="col-6"></div>
  </div>
</div>
