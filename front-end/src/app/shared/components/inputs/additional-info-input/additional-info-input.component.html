<div [formGroup]="form">
  <div class="grid">
    <div class="col-12">
      <label for="purpose_descrip"> {{ formTemplateMap['purposeDescripLabel'] }} {{ purposeDescriptionLabel }} </label>
      <em *ngIf="purposeDescriptionLabelNotice">{{ purposeDescriptionLabelNotice }}</em>
      <div>
        <textarea
          id="purpose_descrip"
          [rows]="4"
          [cols]="30"
          pInputTextarea
          [disabled]="true"
          [autoResize]="true"
          [formControlName]="formTemplateMap['purpose_descrip']"
          [ngClass]="{ readonly: descriptionIsSystemGenerated }"
          [readonly]="descriptionIsSystemGenerated"
        ></textarea>
        <app-error-messages
          [form]="form"
          [fieldName]="formTemplateMap['purpose_descrip']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12">
      <label for="memo_text_input">NOTE OR MEMO TEXT (OPTIONAL)</label>
      <div>
        <textarea
          id="memo_text_input"
          [rows]="5"
          [cols]="30"
          pInputTextarea
          [autoResize]="true"
          [formControlName]="formTemplateMap['memo_text_input']"
        ></textarea>
        <app-error-messages
          [form]="form"
          [fieldName]="formTemplateMap['memo_text_input']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
  <div class="grid" *ngIf="formTemplateMap['category_code']">
    <div class="col-6">
      <div class="field">
        <label for="category_code">CATEGORY CODE (OPTIONAL)</label>
        <p-dropdown
          inputId="category_code"
          [formControlName]="formTemplateMap['category_code']"
          [options]="categoryCodeOptions"
          optionLabel="name"
          optionValue="code"
          [autoDisplayFirst]="false"
          appendTo="body"
        ></p-dropdown>
        <app-error-messages
          [form]="form"
          [fieldName]="formTemplateMap['category_code']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
</div>
