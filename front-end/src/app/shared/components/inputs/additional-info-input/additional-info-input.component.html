<div [formGroup]="form">
  <div class="grid">
    <div class="col-12">
      <label for="purpose_description"> {{ templateMap['purposeDescripLabel'] }} {{ purposeDescriptionLabel }} </label>
      <em *ngIf="purposeDescriptionLabelNotice">{{ purposeDescriptionLabelNotice }}</em>
      <div>
        <textarea
          id="purpose_description"
          [rows]="4"
          [cols]="30"
          pInputTextarea
          [autoResize]="true"
          [formControlName]="templateMap['purpose_description']"
          [ngClass]="{ readonly: descriptionIsSystemGenerated }"
          [readonly]="descriptionIsSystemGenerated"
          (change)="patchPurposeDescriptionPrefix()"
          (keydown)="patchPurposeDescriptionPrefix()"
        ></textarea>
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['purpose_description']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12">
      <label for="memo_text_input">NOTE OR MEMO TEXT (OPTIONAL)</label>
      <div>
        <textarea
          id="memo_text_input"
          [rows]="5"
          [cols]="30"
          pInputTextarea
          [autoResize]="true"
          [formControlName]="templateMap['memo_text_input']"
        ></textarea>
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['memo_text_input']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
  <div class="grid" *ngIf="templateMap['category_code']">
    <div class="col-6">
      <div class="field">
        <label for="category_code">CATEGORY CODE (OPTIONAL)</label>
        <p-dropdown
          inputId="category_code"
          [formControlName]="templateMap['category_code']"
          [options]="categoryCodeOptions"
          [autoDisplayFirst]="false"
          appendTo="body"
          [showClear]="true"
        ></p-dropdown>
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['category_code']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
</div>
