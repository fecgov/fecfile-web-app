<div [formGroup]="form">
  <div class="grid">
    <div class="col-12">
      <label for="contribution_purpose_descrip"
        >CONTRIBUTION PURPOSE DESCRIPTION
        {{ descriptionIsSystemGenerated ? '(SYSTEM-GENERATED)' : '(OPTIONAL)' }}</label
      >
      <div>
        <textarea
          id="contribution_purpose_descrip"
          [rows]="4"
          [cols]="30"
          pInputTextarea
          [disabled]="true"
          [autoResize]="true"
          formControlName="contribution_purpose_descrip"
          class="readonly"
          readonly
        ></textarea>
        <app-error-messages
          [form]="form"
          fieldName="contribution_purpose_descrip"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12">
      <label for="memo_text_input">NOTE OR MEMO TEXT (OPTIONAL)</label>
      <div>
        <textarea
          id="memo_text_input"
          [rows]="5"
          [cols]="30"
          pInputTextarea
          [autoResize]="true"
          formControlName="memo_text_input"
        ></textarea>
        <app-error-messages
          [form]="form"
          fieldName="memo_text_input"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
</div>
