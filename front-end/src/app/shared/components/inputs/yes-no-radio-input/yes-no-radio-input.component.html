<div [formGroup]="form()">
  <div class="grid">
    <div class="col-12">
      <label [for]="controlName()" class="control-label">{{ label() }}</label>
      @if (tooltipText()) {
        <span
          class="pi pi-info-circle circle-icon-tooltip"
          pTooltip="{{ tooltipText() }}"
          [escape]="tooltipEscape()"
        ></span>
      }
    </div>
  </div>
  <div class="grid">
    <div class="col-1 flex">
      <p-radioButton
        [name]="controlName()"
        inputId="N"
        [value]="false"
        [formControlName]="controlName()"
        [ariaLabel]="ariaLabelNo()"
        [class]="
          control()?.invalid && (formSubmitted() || control()?.dirty || control()?.touched) ? 'ng-invalid ng-dirty' : ''
        "
      ></p-radioButton>
      <label for="N" class="ml-2">NO</label>
    </div>
    <div class="col-1 flex">
      <p-radioButton
        [name]="controlName()"
        inputId="Y"
        [value]="true"
        [formControlName]="controlName()"
        [ariaLabel]="ariaLabelYes()"
        [class]="
          control()?.invalid && (formSubmitted || control()?.dirty || control()?.touched) ? 'ng-invalid ng-dirty' : ''
        "
      ></p-radioButton>
      <label for="Y" class="ml-2">YES</label>
    </div>
  </div>
  <div class="grid">
    <div class="col-12">
      <app-error-messages
        [form]="form()"
        [fieldName]="controlName()"
        [formSubmitted]="formSubmitted()"
        [patternErrorMessage]="errorMessage()"
      ></app-error-messages>
    </div>
  </div>
</div>
