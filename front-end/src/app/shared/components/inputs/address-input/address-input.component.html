<div [formGroup]="form()">
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <span class="span_label" id="address_input_street_1_label">STREET ADDRESS</span>
        <input
          type="text"
          pInputText
          id="street_1"
          aria-labelledby="address_input_street_1_label"
          [formControlName]="streetOneFieldName()"
          [readonly]="readonly()"
          [class.readonly]="readonly()"
        />
        <app-error-messages [form]="form()" [fieldName]="streetOneFieldName()" [formSubmitted]="formSubmitted()" />
      </div>
    </div>
    <div class="col-6">
      <div class="field">
        <span class="span_label" id="address_input_street_2_label"
          >APARTMENT, SUITE, ETC. <span class="paren-label">(OPTIONAL)</span></span
        >
        <input
          id="street_2"
          type="text"
          pInputText
          aria-labelledby="address_input_street_2_label"
          [formControlName]="streetTwoFieldName()"
          [readonly]="readonly()"
          [class.readonly]="readonly()"
        />
        <app-error-messages [form]="form()" [fieldName]="streetTwoFieldName()" [formSubmitted]="formSubmitted()" />
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <span id="address_input_city_label">CITY</span>
        <input
          type="text"
          pInputText
          id="city"
          aria-labelledby="address_input_city_label"
          [formControlName]="cityFieldName()"
          [readonly]="readonly()"
          [class.readonly]="readonly()"
        />
        <app-error-messages [form]="form()" [fieldName]="cityFieldName()" [formSubmitted]="formSubmitted()" />
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <span id="state-label" class="span-label">STATE/TERRITORY</span>
        <app-searchable-select
          inputId="state"
          [formControlName]="stateFieldName()"
          [form]="form()"
          [options]="stateOptions"
          [autoDisplayFirst]="false"
          appendTo="body"
          [readonly]="readonly()"
          styleClass="{{ readonly() ? 'readonly' : '' }}"
          fluid
        />
        <app-error-messages [form]="form()" [fieldName]="stateFieldName()" [formSubmitted]="formSubmitted()" />
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <span id="address_input_zip_label">ZIP/POSTAL CODE</span>
        <input
          id="zip"
          type="text"
          pInputText
          aria-labelledby="address_input_zip_label"
          [formControlName]="zipFieldName()"
          [readonly]="readonly()"
          [class.readonly]="readonly()"
        />
        <app-error-messages [form]="form()" [fieldName]="zipFieldName()" [formSubmitted]="formSubmitted()" />
      </div>
    </div>
  </div>
</div>
