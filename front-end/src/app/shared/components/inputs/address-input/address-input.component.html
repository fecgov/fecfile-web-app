<div [formGroup]="form">
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="street_1">STREET ADDRESS</label>
        <input type="text" pInputText id="street_1" [formControlName]="streetOneFieldName" />
        <app-error-messages
          [form]="form"
          [fieldName]="streetOneFieldName"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
    <div class="col-6">
      <div class="field">
        <label for="street_2">APARTMENT, SUITE, ETC. (OPTIONAL)</label>
        <input type="text" pInputText id="street_2" [formControlName]="streetTwoFieldName" />
        <app-error-messages
          [form]="form"
          [fieldName]="streetTwoFieldName"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="city">CITY</label>
        <input type="text" pInputText id="city" [formControlName]="cityFieldName" />
        <app-error-messages
          [form]="form"
          [fieldName]="cityFieldName"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <label for="state">STATE/PROVINCE</label>
        <p-dropdown
          inputId="state"
          [formControlName]="stateFieldName"
          [options]="stateOptions"
          [autoDisplayFirst]="false"
          appendTo="body"
        ></p-dropdown>
        <app-error-messages
          [form]="form"
          [fieldName]="stateFieldName"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <label for="zip">ZIP/POSTAL CODE</label>
        <input type="text" pInputText id="zip" [formControlName]="zipFieldName" />
        <app-error-messages
          [form]="form"
          [fieldName]="zipFieldName"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
</div>
