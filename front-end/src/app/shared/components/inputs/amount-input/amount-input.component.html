<div [formGroup]="form">
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="date">DATE RECEIVED</label>
        <p-calendar inputId="date" name="date" [formControlName]="templateMap['date']"></p-calendar>
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['date']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12">
      <div class="field" [ngClass]="{ readonly: memoCodeReadOnly }">
        <p-checkbox
          [binary]="true"
          inputId="memo_code"
          [formControlName]="templateMap['memo_code']"
          label="MEMO ITEM"
          ariaLabel="have memo item"
          [trueValue]="true"
          [falseValue]="false"
          [readonly]="memoCodeReadOnly"
        ></p-checkbox>
        <div class="memo-checkbox-note">
          {{ memoItemHelpText }}
        </div>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="amount">AMOUNT</label>
        <p-inputNumber
          #amountInput
          inputId="amount"
          [formControlName]="templateMap['amount']"
          mode="currency"
          currency="USD"
          locale="en-US"
          [readonly]="contributionAmountReadOnly"
          inputStyleClass="{{ contributionAmountInputStyleClass }}"
          (onInput)="onInputAmount($event)"
        ></p-inputNumber>
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['amount']"
          [formSubmitted]="formSubmitted"
          patternErrorMessage="This field must be a number"
          maxLengthErrorMessage="The amount can be 12 digits max"
        ></app-error-messages>
      </div>
    </div>
    <div class="col-6">
      <div class="field">
        <label for="aggregate">AGGREGATE</label>
        <p-inputNumber
          inputId="aggregate"
          [formControlName]="templateMap['aggregate']"
          mode="currency"
          currency="USD"
          locale="en-US"
          [readonly]="true"
          inputStyleClass="readonly"
        ></p-inputNumber>
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['aggregate']"
          [formSubmitted]="formSubmitted"
          patternErrorMessage="This field must be a number"
          maxLengthErrorMessage="The aggregate can be 12 digits max"
        ></app-error-messages>
      </div>
    </div>
  </div>
</div>
