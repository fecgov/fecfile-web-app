<div [formGroup]="form">
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="employer">EMPLOYER</label>
        <input type="text" pInputText id="employer" [formControlName]="formTemplateMap['employer']" />
        <app-error-messages
          [form]="form"
          [fieldName]="formTemplateMap['employer']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
    <div class="col-6">
      <div class="field">
        <label for="occupation">OCCUPATION</label>
        <input type="text" pInputText id="occupation" [formControlName]="formTemplateMap['occupation']" />
        <app-error-messages
          [form]="form"
          [fieldName]="formTemplateMap['occupation']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
</div>
