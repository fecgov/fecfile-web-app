<div [formGroup]="form">
  <div class="grid">
    <div class="col-8">
      <div class="field">
        <span class="span-label" id="organization_name_label">{{ entityRole }} NAME</span>
        <input
          type="text"
          pInputText
          appToUpper
          aria-labelledby="organization_name_label"
          [formControlName]="tertiaryContact ? templateMap['committee_name'] : templateMap['organization_name']"
          [class.readonly]="readonly"
          [readonly]="readonly"
        />
        <app-error-messages
          [form]="form"
          [fieldName]="tertiaryContact ? templateMap['committee_name'] : templateMap['organization_name']"
          [formSubmitted]="formSubmitted"
          [patternErrorMessage]="patternMessage"
        />
      </div>
    </div>
    @if (includeFecId && (form.get('entity_type')?.value === 'COM' || tertiaryContact)) {
      <div class="col-4">
        <div class="field">
          <span class="span-label" id="committee_fec_id_label">{{ entityRole }} FEC ID</span>
          <input
            type="text"
            pInputText
            aria-labelledby="committee_fec_id_label"
            [formControlName]="templateMap['committee_fec_id']"
            [class.readonly]="readonly"
            [readonly]="readonly"
          />
          <app-error-messages
            [form]="form"
            [fieldName]="templateMap['committee_fec_id']"
            [formSubmitted]="formSubmitted"
          />
        </div>
      </div>
    }
  </div>
</div>
