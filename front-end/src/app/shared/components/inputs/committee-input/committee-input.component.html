<div [formGroup]="form">
  <div class="grid">
    <div class="col-8">
      <div class="field">
        <label for="organization_name">{{ entityRole }} NAME</label>
        <input
          type="text"
          pInputText
          id="organization_name"
          [formControlName]="templateMap['organization_name']"
          [ngClass]="{ readonly: readonly }"
          [readonly]="readonly"
        />
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['organization_name']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
    <div class="col-4" *ngIf="form.get('entity_type')?.value === 'COM'">
      <div class="field">
        <label for="committee_fec_id">{{ entityRole }} FEC ID</label>
        <input
          type="text"
          pInputText
          id="committee_fec_id"
          [formControlName]="templateMap['committee_fec_id']"
          [ngClass]="{ readonly: readonly }"
          [readonly]="readonly"
        />
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['committee_fec_id']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
</div>
