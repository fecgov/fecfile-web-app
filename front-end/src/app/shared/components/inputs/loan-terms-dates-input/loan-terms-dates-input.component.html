<div [formGroup]="form">
  <div class="grid">
    <div class="col-4">
      <div class="field">
        <label for="date">DATE INCURRED</label>
        <p-calendar inputId="date" name="date" [formControlName]="templateMap['date']"></p-calendar>
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['date']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
    <div class="col-4">
      <div class="field">
        <label for="due_date">DATE DUE</label>
        <input
          type="text"
          pInputText
          id="due_date"
          [formControlName]="templateMap['due_date']"
          [readOnly]="true"
          class="readonly"
        />
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['due_date']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
    <div class="col-4">
      <div class="field">
        <label for="interest_rate">INTEREST RATE (%)</label>
        <input
          type="text"
          pInputText
          id="interest_rate"
          [formControlName]="templateMap['interest_rate']"
          [readOnly]="true"
          class="readonly"
        />
        <app-error-messages
          [form]="form"
          [fieldName]="templateMap['interest_rate']"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
</div>
