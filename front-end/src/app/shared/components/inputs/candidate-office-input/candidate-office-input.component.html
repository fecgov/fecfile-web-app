<div [formGroup]="form">
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="candidate_office">CANDIDATE OFFICE</label>
        <p-dropdown
          inputId="candidate_office"
          [formControlName]="this.officeFormControlName"
          [options]="candidateOfficeTypeOptions"
          [autoDisplayFirst]="false"
          appendTo="body"
        ></p-dropdown>
        <app-error-messages
          [form]="form"
          [fieldName]="this.officeFormControlName"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <label for="candidate_state">CANDIDATE STATE</label>
        <p-dropdown
          inputId="candidate_state"
          [formControlName]="this.stateFormControlName"
          [options]="candidateStateOptions"
          [autoDisplayFirst]="false"
          [ngClass]="{
            disabled: this.form.get(this.stateFormControlName)?.disabled
          }"
          appendTo="body"
        ></p-dropdown>
        <app-error-messages
          [form]="form"
          [fieldName]="this.stateFormControlName"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <label for="candidate_district">CANDIDATE DISTRICT</label>
        <p-dropdown
          inputId="candidate_district"
          [formControlName]="this.districtFormControlName"
          [options]="candidateDistrictOptions"
          [ngClass]="{
            disabled: this.form.get(this.stateFormControlName)?.disabled
          }"
          appendTo="body"
          [autoDisplayFirst]="false"
        ></p-dropdown>
        <app-error-messages
          [form]="form"
          [fieldName]="this.districtFormControlName"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  </div>
</div>
