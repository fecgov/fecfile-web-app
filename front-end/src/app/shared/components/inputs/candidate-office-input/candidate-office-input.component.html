<div class="grid">
  <div class="col-6">
    <div class="field">
      <label for="candidate_office">CANDIDATE OFFICE</label>
      <p-select
        inputId="candidate_office"
        [(ngModel)]="office().value"
        [options]="candidateOfficeTypeOptions"
        [autoDisplayFirst]="false"
        appendTo="body"
      ></p-select>
      <app-signal-error-messages [control]="office()" [formSubmitted]="formSubmitted()"></app-signal-error-messages>
    </div>
  </div>
  <div class="col-3">
    <div class="field">
      <label for="candidate_state">CANDIDATE STATE</label>
      <p-select
        inputId="candidate_state"
        [(ngModel)]="state().value"
        [options]="candidateStateOptions"
        [autoDisplayFirst]="false"
        [disabled]="state().disabled()"
        appendTo="body"
      ></p-select>
      <app-signal-error-messages [control]="state()" [formSubmitted]="formSubmitted()"></app-signal-error-messages>
    </div>
  </div>
  <div class="col-3">
    <div class="field">
      <label for="candidate_district">CANDIDATE DISTRICT</label>
      @if (candidateDistrictOptions().length === 1) {
        <input type="text" pInputText id="candidate_district" [(ngModel)]="district().value" class="p-disabled" />
      } @else {
        <p-select
          inputId="candidate_district"
          [(ngModel)]="district().value"
          [options]="candidateDistrictOptions()"
          [disabled]="district().disabled()"
          appendTo="body"
          [autoDisplayFirst]="false"
        ></p-select>
      }
      <app-signal-error-messages [control]="district()" [formSubmitted]="formSubmitted()"></app-signal-error-messages>
    </div>
  </div>
</div>
