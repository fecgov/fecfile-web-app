<div class="drop-down position-static flex justify-content-center">
  <button
    pButton
    pRipple
    [icon]="buttonIcon"
    [label]="buttonLabel"
    [class.rounded-text]="rounded"
    [class]="buttonStyleClass"
    [ariaLabel]="buttonAriaLabel"
    (click)="actionsClicked(); op.toggle($event)"
  ></button>
  <p-popover #op>
    <ul class="dropdown-menu">
      @for (action of filteredActions | async; track action; let index = $index) {
        <li>
          <button
            [disabled]="!action.isEnabled(actionItem)"
            pButton
            pRipple
            type="button"
            class="p-button-secondary p-button-text w-full text-left table-action-button"
            [id]="'button-' + index"
            (click)="performAction(action)"
          >
            {{ action.label }}
          </button>
        </li>
      } @empty {
        <p>Loading...</p>
      }
    </ul>
  </p-popover>
</div>
