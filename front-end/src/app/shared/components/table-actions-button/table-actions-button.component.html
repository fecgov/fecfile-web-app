<div class="drop-down position-static">
    <p-button
            [ariaLabel]="buttonAriaLabel"
            [icon]="buttonIcon"
            [label]="buttonLabel"
            [rounded]="rounded"
            [severity]="severity"
            [styleClass]="buttonStyleClass"
            data-bs-toggle="dropdown"
            pRipple
    ></p-button>
    <ul class="dropdown-menu ">
        <li *ngFor="let action of filteredActions; let index = index">
            <button
                    (click)="tableActionClick.emit({action, actionItem})"
                    [disabled]="!action.isEnabled(actionItem)"
                    [id]="'button-' + index"
                    class="p-button-secondary p-button-text w-full text-left"
                    pButton
                    pRipple
                    type="button"
            >
                {{ action.label }}
            </button>
        </li>
    </ul>
</div>
