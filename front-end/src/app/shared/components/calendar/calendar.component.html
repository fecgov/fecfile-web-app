<div class="field">
  <label [attr.for]="fieldName()" [innerHTML]="label()"></label>

  <p-datepicker
    [inputId]="fieldName()"
    [id]="fieldName()"
    [name]="fieldName()"
    [formControl]="control()"
    [attr.data-cy]="fieldName()"
    (onClose)="validateDate()"
  ></p-datepicker>

  @if (showErrors()) {
    <app-error-messages
      [attr.data-cy]="fieldName() + '-error'"
      [control]="control()"
      [formSubmitted]="formSubmitted()"
      [requiredErrorMessage]="requiredErrorMessage()"
    ></app-error-messages>
  }
</div>
