<dialog #dialog tabindex="-1" aria-labelledby="dialog-title" (close)="visible.set(false)">
  <div class="dialog-header">
    <h1 class="dialog-title" id="dialog-title">{{ title() }}</h1>
    <a (click)="visible.set(false)" aria-label="Cancel">
      <img alt="close dialog" src="assets/img/i-x-circle.svg" />
    </a>
  </div>
  <ng-content></ng-content>
  <div class="dialog-footer">
    <hr type="solid" />
    <div class="flex justify-content-between">
      <button
        type="button"
        pButton
        pRipple
        label="Cancel"
        class="p-button-secondary"
        (click)="visible.set(false)"
      ></button>
      <button
        type="submit"
        data-cy="membership-submit"
        pButton
        pRipple
        [label]="submitLabel()"
        class="p-button-primary submit-button"
        (click)="submitForm.emit()"
        [disabled]="submitDisabled()"
      ></button>
    </div>
  </div>
</dialog>
