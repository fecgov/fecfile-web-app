<p-dialog
  [(visible)]="visible"
  [style]="{ width: '90%' }"
  header="Restore deleted contact(s)"
  [modal]="true"
  styleClass="p-fluid"
  (onHide)="hide()"
>
  <ng-template pTemplate="content">
    <p-table
      #dt
      [value]="items"
      [lazy]="true"
      (onLazyLoad)="loadTableItems($event)"
      responsiveLayout="scroll"
      dataKey="id"
      [selection]="selectedItems"
      (selectionChange)="onSelectionChange($event)"
      [selectAll]="selectAll"
      (selectAllChange)="onSelectAllChange($event)"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalItems"
      [loading]="loading"
      [globalFilterFields]="['name', 'type', 'employer', 'occupation']"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} deleted contacts"
      [showCurrentPageReport]="true"
      styleClass="p-datatable-striped"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h2 class="m-0">Restore deleted contact(s)</h2>
        </div>
      </ng-template>
      <ng-template pTemplate="sorticon" let-sortOrder>
        <app-table-sort-icon [sortOrder]="sortOrder"></app-table-sort-icon>
      </ng-template>
      <ng-template pTemplate="header">
        <tr role="row">
          <th style="width: 3rem" id="header-checkbox" role="columnheader">
            <p-tableHeaderCheckbox ariaLabel="Restore"></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="sort_name" id="name-column" role="columnheader">
            Contact Name <p-sortIcon field="sort_name"></p-sortIcon>
          </th>
          <th pSortableColumn="type" id="type-column" role="columnheader">
            Contact Type <p-sortIcon field="type"></p-sortIcon>
          </th>
          <th pSortableColumn="employer" id="employer-column" role="columnheader">
            Contact Employer <p-sortIcon field="employer"></p-sortIcon>
          </th>
          <th pSortableColumn="occupation" id="occupation-column" role="columnheader">
            Contact Occupation <p-sortIcon field="occupation"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr role="row">
          <td>
            <p-tableCheckbox [value]="item" [ariaLabel]="'select ' + displayName(item)"></p-tableCheckbox>
          </td>
          <td>{{ displayName(item) }}</td>
          <td>{{ item.type | label: contactTypeLabels }}</td>
          <td>{{ item.employer }}</td>
          <td>{{ item.occupation }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <app-results-dropdown [rowsPerPage]="rowsPerPage" (rowsPerPageChange)="onRowsPerPageChange()">
        </app-results-dropdown>
      </ng-template>
      <ng-template pTemplate="paginatorfirstpagelinkicon">
        <img alt="first page icon" src="/assets/img/first_arrow.svg" />
      </ng-template>
      <ng-template pTemplate="paginatorpreviouspagelinkicon">
        <img alt="previous page icon" src="/assets/img/prev_arrow.svg" />
      </ng-template>
      <ng-template pTemplate="paginatornextpagelinkicon">
        <img alt="next page icon" src="/assets/img/next_arrow.svg" />
      </ng-template>
      <ng-template pTemplate="paginatorlastpagelinkicon">
        <img alt="last page icon" src="/assets/img/last_arrow.svg" />
      </ng-template>
    </p-table>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="grid">
      <div class="col-1">
        <button
          pButton
          pRipple
          label="Cancel"
          icon="pi pi-times"
          class="p-button-secondary"
          (click)="hide()"
          [autofocus]="true"
        ></button>
      </div>
      <div class="col-11">
        <button
          pButton
          pRipple
          id="restoreButton"
          [disabled]="selectedItems.length <= 0"
          label="Restore selected"
          icon="pi pi-check"
          class="p-button-primary"
          (click)="restoreSelected()"
        ></button>
      </div>
    </div>
  </ng-template>
</p-dialog>
