<app-table title="Contacts" [items]="items" [globalFilterFields]="['name', 'type', 'employer', 'occupation']"
  [totalItems]="totalItems" [loading]="loading" [rowsPerPage]="rowsPerPage" [selectAll]="selectAll"
  [selectedItems]="selectedItems" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} contacts"
  (loadTableItems)="loadTableItems($event)" (selectionChange)="onSelectionChange($event)"
  (selectAllChange)="onSelectAllChange($event)">
  <ng-template #toolbar>
    <p-toolbar styleClass="mb-4">
      <ng-template pTemplate="left">
        <h1 class="m-0">Manage Contacts</h1>
      </ng-template>
      <ng-template pTemplate="right">
        <button id="button-contacts-new" pButton pRipple label="Add Contact" icon="pi pi-plus" class="add-button"
          (click)="addItem()"></button>
        <!--      <p-fileUpload-->
        <!--        mode="basic"-->
        <!--        accept="image/*"-->
        <!--        [maxFileSize]="1000000"-->
        <!--        label="Import"-->
        <!--        chooseLabel="Import"-->
        <!--        class="mr-2 inline-block"-->
        <!--      ></p-fileUpload>-->
        <!--      <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>-->
      </ng-template>
    </p-toolbar>
  </ng-template>
  <ng-template #caption>
    <button pButton pRipple label="Restore deleted contact(s)" class="restore-contact-button"
      (click)="onRestoreClick()"></button>
  </ng-template>
  <ng-template #header>
    <tr role="row">
      <th pSortableColumn="sort_name" id="name-column" role="columnheader">
        Name
        <p-sortIcon field="sort_name"></p-sortIcon>
      </th>
      <th pSortableColumn="type" id="type-column" role="columnheader">
        Type
        <p-sortIcon field="type"></p-sortIcon>
      </th>
      <th pSortableColumn="sort_fec_id" id="fec-id-column" role="columnheader">
        FEC ID
        <p-sortIcon field="sort_fec_id"></p-sortIcon>
      </th>
      <th pSortableColumn="employer" id="employer-column" role="columnheader">
        Employer
        <p-sortIcon field="employer"></p-sortIcon>
      </th>
      <th pSortableColumn="occupation" id="occupation-column" role="columnheader">
        Occupation
        <p-sortIcon field="occupation"></p-sortIcon>
      </th>
      <th id="buttons" role="columnheader" style="text-align: center">Delete</th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr role="row">
      <td>
        <a (click)="editItem(item)">{{ displayName(item) }}</a>
      </td>
      <td>{{ item.type | label: contactTypeLabels }}</td>
      <td>{{ item.candidate_id || item.committee_id }}</td>
      <td>{{ item.employer }}</td>
      <td>{{ item.occupation }}</td>
      <td style="text-align: center">
        <em class="pi pi-trash" [ngClass]="{ disabled: !canDeleteItem(item) }"
          pTooltip="This contact can not be deleted because it has associated transactions or reports."
          [tooltipDisabled]="canDeleteItem(item)" (click)="canDeleteItem(item) && deleteItem(item)"></em>
      </td>
    </tr>
  </ng-template>
</app-table>

<app-contact-dialog [contactTypeOptions]="dialogContactTypeOptions" [contact]="this.item"
  [(detailVisible)]="detailVisible" [showHistory]="true" (savedContact)="saveContact($event)"></app-contact-dialog>

<app-deleted-contact-dialog [(visible)]="restoreDialogIsVisible"
  (contactsRestored)="refreshTable()"></app-deleted-contact-dialog>
