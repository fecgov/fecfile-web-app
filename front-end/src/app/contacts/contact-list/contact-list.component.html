<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="addItem()"></button>
      <button
        pButton
        pRipple
        label="Delete"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedItems()"
        [disabled]="!selectedItems || !selectedItems.length"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="mr-2 inline-block"
      ></p-fileUpload>
      <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="items"
    [lazy]="true"
    (onLazyLoad)="loadTableItems($event)"
    responsiveLayout="scroll"
    dataKey="id"
    [selection]="selectedItems"
    (selectionChange)="onSelectionChange($event)"
    [selectAll]="selectAll"
    (selectAllChange)="onSelectAllChange($event)"
    [paginator]="true"
    [rows]="10"
    [totalRecords]="totalItems"
    [loading]="loading"
    [globalFilterFields]="['name', 'type', 'employer', 'occupation']"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} contacts"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Contacts</h5>
        <span class="p-input-icon-left">
          <em class="pi pi-search"></em>
          <input pInputText type="text" placeholder="Search..." />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem" id="header-checkbox">
          <p-tableHeaderCheckbox ariaLabel="select all candidates"></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name" id="name-column">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="type" id="type-column">Type <p-sortIcon field="type"></p-sortIcon></th>
        <th pSortableColumn="employer" id="employer-column">Employer <p-sortIcon field="employer"></p-sortIcon></th>
        <th pSortableColumn="occupation" id="occupation-column">
          Occupation <p-sortIcon field="occupation"></p-sortIcon>
        </th>
        <th id="buttons"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <p-tableCheckbox [value]="item" [ariaLabel]="'select ' + displayName(item)"></p-tableCheckbox>
        </td>
        <td>{{ displayName(item) }}</td>
        <td>{{ item.type | label: contactTypeLabels }}</td>
        <td>{{ item.employer }}</td>
        <td>{{ item.occupation }}</td>
        <td>
          <p-button
            pRipple
            icon="pi pi-pencil"
            styleClass="p-button-rounded p-button-success mr-2"
            (click)="editItem(item)"
            [ariaLabel]="'edit ' + displayName(item)"
          ></p-button>
          <p-button
            pRipple
            icon="pi pi-trash"
            styleClass="p-button-rounded p-button-warning"
            (click)="deleteItem(item)"
            [ariaLabel]="'delete ' + displayName(item)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-contact-detail
  [contact]="this.item"
  [(detailVisible)]="detailVisible"
  [isNewContact]="isNewContact"
  (loadTableItems)="loadTableItems($event)"
></app-contact-detail>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
