<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="addItem()"></button>
      <button
        pButton
        pRipple
        label="Delete"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedItems()"
        [disabled]="!selectedItems || !selectedItems.length"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="mr-2 inline-block"
      ></p-fileUpload>
      <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="items"
    [lazy]="true"
    (onLazyLoad)="loadTableItems($event)"
    responsiveLayout="scroll"
    dataKey="id"
    [selection]="selectedItems"
    (selectionChange)="onSelectionChange($event)"
    [selectAll]="selectAll"
    (selectAllChange)="onSelectAllChange($event)"
    [paginator]="true"
    [rows]="10"
    [totalRecords]="totalItems"
    [loading]="loading"
    [globalFilterFields]="['name', 'type', 'employer', 'occupation']"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} contacts"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Contacts</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Search..." />
          <!-- (input)="dt.filterGlobal($event.target.value, 'contains')" -->
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="type">Type <p-sortIcon field="type"></p-sortIcon></th>
        <th pSortableColumn="employer">Employer <p-sortIcon field="employer"></p-sortIcon></th>
        <th pSortableColumn="occupation">Occupation <p-sortIcon field="occupation"></p-sortIcon></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.type | label: contactTypeLabels }}</td>
        <td>{{ item.employer }}</td>
        <td>{{ item.occupation }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="editItem(item)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteItem(item)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="dialogVisible"
  [style]="{ width: '450px' }"
  header="Contact Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="name">Name</label>
      <input type="text" pInputText id="name" [(ngModel)]="item.name" required autofocus />
      <small class="p-error" *ngIf="formSubmitted && !item.name">Name is required.</small>
    </div>
    <div class="field">
      <label for="type">Type</label>
      <p-dropdown [(ngModel)]="item.type" inputId="inventoryStatus" [options]="['a', 'b', 'c']" placeholder="Select">
        <ng-template let-option pTemplate="item">
          <span>{{ option.label }}</span>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="field">
      <label for="name">Employer</label>
      <input type="text" pInputText id="name" [(ngModel)]="item.employer" required autofocus />
      <small class="p-error" *ngIf="formSubmitted && !item.name">Employer is required.</small>
    </div>
    <div class="field">
      <label for="name">Occupation</label>
      <input type="text" pInputText id="name" [(ngModel)]="item.occupation" required autofocus />
      <small class="p-error" *ngIf="formSubmitted && !item.name">Occupation is required.</small>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveItem()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
