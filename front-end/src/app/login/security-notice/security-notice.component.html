<div [class.security-container]="showForm">
  @if (showForm) {
    <div>
      <img
        id="fec-seal-and-title"
        alt="FECfile+ Seal and Title"
        src="/assets/img/seal-and-title-white.svg"
        height="64"
        width="247"
      />

      <a class="logout-button" (click)="loginService.logOut()">
        <span>Log Out</span>
      </a>
    </div>
  }

  <div [class.notice-box-form]="showForm" [class.notice-box]="!showForm" [innerHTML]="consentText"></div>

  @if (showForm) {
    <div class="footer">
      <hr type="solid" />
      <form [formGroup]="form">
        <div class="field-row">
          <p-checkbox
            formControlName="security-consent-annual"
            [binary]="true"
            inputId="security-consent-annual"
            ariaLabel="You consent to the security notification for one year"
          ></p-checkbox>
          <label for="security-consent-annual" class="p-checkbox-label">
            You consent to the security notification for one year
          </label>
        </div>
      </form>
      <div class="align-center">
        <button
          pButton
          pRipple
          class="p-button-secondary decline-button"
          label="Decline and exit"
          (click)="loginService.logOut()"
        ></button>
        <button
          pButton
          pRipple
          class="p-button-primary"
          data-cy="consent-button"
          label="Consent"
          (click)="signConsentForm()"
        ></button>
      </div>
    </div>

    <div class="consent-box"></div>
  }
</div>
