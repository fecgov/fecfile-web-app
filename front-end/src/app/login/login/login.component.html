<div class="login-page container">
  <div class="text-center top-section">
    <div class="">
      <h1 class="login-box-header header-filers">Made for filers.&nbsp;</h1>
      <h1 class="login-box-header header-productivity">Built to work anywhere.</h1>
    </div>

    <p class="description-text">
      <span class="first-description-text">
        FECFile is free web-based software filers can use for electronic filing.&nbsp;
      </span>
      <span class="second-description-text">
        You and your team can create, review and submit your reports from anywhere.
      </span>
    </p>
    <div class="button-container">
      <button *ngIf="!this.localLoginAvailable" (click)="navigateToLoginDotGov()" class="login-button" type="button">
        Log into FECFile
      </button>
      <div *ngIf="this.localLoginAvailable" class="dropdown d-inline-flex">
        <button
          class="btn btn-secondary dropdown-toggle login-button"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Login
        </button>
        <div
          [style.display]="isDropdownOpen ? 'block' : 'none'"
          class="dropdown-menu"
          aria-labelledby="dropdownMenuButton"
        >
          <button
            class="dropdown-item"
            (click)="navigateToLoginDotGov()"
            type="button"
            data-test="login-dot-gov-login-button"
          >
            Log into FECFile
          </button>
          <button class="dropdown-item" (click)="showDebugLogin()" type="button" data-test="debug-login-button">
            Debug Login
          </button>
        </div>
      </div>
      <button class="signup-button" type="button">
        <ng-template [ngIf]="true">Sign up with Login.gov</ng-template>
      </button>
    </div>
    <div class="">
      <a class="learn-more-link" href="https://www.login.gov/what-is-login/">Learn more about Login.gov</a>
    </div>
  </div>
  <div class="bottom-section">
    <div class="blue-background"></div>
    <div class="img-container">
      <img
        alt="An example of the FECFile dashboard"
        class="dashboard-example-img-lg"
        height="644"
        ngSrc="assets/img/dashboard-example-800.png"
        width="800"
        priority
      />
      <img
        alt="An example of the FECFile dashboard"
        class="dashboard-example-img-md"
        height="485"
        ngSrc="assets/img/dashboard-example-600.png"
        width="600"
        priority
      />
      <img
        alt="An example of the FECFile dashboard"
        class="dashboard-example-img-sm"
        height="400"
        ngSrc="assets/img/dashboard-example-480.png"
        width="480"
        priority
      />
    </div>
  </div>
</div>

<p-dialog [(visible)]="isDebugOpen" [style]="{ width: '90%' }" header="Debug Login" [modal]="true">
  <ng-template pTemplate="content">
    <app-debug-login></app-debug-login>
  </ng-template>
</p-dialog>
