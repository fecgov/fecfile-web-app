<div class="login-page container row">
  <div class="col-xl col-lg-12">
    <div class="grid">
      <div class="login-box">
        <h1 class="col-12 login-box-header header-filers">Made for filers</h1>
        <h1 class="col-12 login-box-header header-productivity">Built for productivity</h1>
        <p class="col-12 description-text">
          FECFile is a FREE Web-based software system that committees can use for electronic filing. and the Electronic
          Filing Office is available to answer filers' questions about the system.
        </p>
        <div class="col-12">
          <button (click)="navigateToLoginDotGov()" class="login-button" type="button">
            <ng-template [ngIf]="true">Log into FECFile</ng-template>
          </button>
          <button class="signup-button" type="button">
            <ng-template [ngIf]="true">Sign up with Login.gov</ng-template>
          </button>
        </div>
        <div class="col-12">
          <a class="learn-more-link" href="https://www.login.gov/what-is-login/">Learn more about Login.gov</a>
        </div>
        <div *ngIf="this.localLoginAvailable" class="grid">
          <div class="col-12 debug-login">
            <app-debug-login></app-debug-login>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl col-lg-12" style="height: 600px">
    <img
      alt="An example of the FECFile dashboard"
      class="dashboard-example-img"
      height="600"
      ngSrc="assets/img/dashboard-example.svg"
      width="600"
    />
  </div>
</div>
