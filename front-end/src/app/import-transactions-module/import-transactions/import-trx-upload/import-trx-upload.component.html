<div class="upload_contacts__progress_container">
  <p>{{ uploadingText }}</p>
  <ngb-progressbar
    type="dark"
    textType="white"
    [animated]="true"
    [value]="progressPercent"
    [showValue]="true"
    height="2rem"
  >
  </ngb-progressbar>
  <p>
    Your file is being scanned to ensure it meets the correct import specifications. If there are any errors they will
    be listed at the end of the scan.
  </p>
</div>
