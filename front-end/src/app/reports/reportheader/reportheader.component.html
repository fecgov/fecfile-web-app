<div class="reports__main-container">
  <div class="reports__sidebar" *ngIf="showSideBar">
    <app-reportsidebar title="Filter O">
    </app-reportsidebar>
  </div>

  <!--<div class="form__container"></div>-->
  <div class="reports__container">
    <div class="header-content">
      <header>
        <div class="header-container">
          <!--<h1 class="pb-1 m-3 border-bottom">Reports</h1>-->
          <h1>
            Reports
            <span *ngIf="isRecycleBinViewActive()">
              / Recycling Bin
              <span class="trash-icon"></span>
            </span>
          </h1>
        </div>
      </header>
      <div>
        <div class="space"></div>
        <div class="grid-row">
          <div class="grid-row__col grid-row__col--12">
            <div class="reports__btn-container">
              <!-- <button  *ngIf="isReportViewActive()"  class="btn btn-primary" type="button" (click)="showPinColumns()">
                      <i class="thumbtack-icon"></i>Pin Columns
                      </button> &nbsp;&nbsp;&nbsp;-->

              <button class="btn btn-primary" (click)="showFilter()"><i class="fas fa-filter"></i>Filter</button
              >&nbsp;&nbsp;

              <button *ngIf="isReportViewActive()" class="btn btn-primary" (click)="recycleReports()">
                <i class="trash-icon"></i>Recycle
              </button>

              <button *ngIf="isRecycleBinViewActive()" class="btn btn-primary" (click)="showReports()">
                <i class="table-icon"></i>Show Reports
              </button>

              <!--<div class="input-group pl-0 reports__trx-search">
                          <div class="input-group-append" (click)="clearSearch()" 
                              ngbTooltip="Clear Keywords" tooltipClass="form-tooltip">
                            <span class="input-group-text" id="">
                              <i class="fas fa-eraser text-grey" aria-hidden="true"></i>
                            </span>
                          </div>                
                          <input class="form-control py-1" type="text" placeholder="Search All" 
                            [(ngModel)]="searchText" aria-label="Search">
                          <div class="input-group-append" (click)="search()"
                              ngbTooltip="Search All" tooltipClass="form-tooltip">
                            <span class="input-group-text" id="">
                              <i class="search-icon text-grey" aria-hidden="true"></i>
                            </span>
                          </div>
                       </div>              
                     </div> -->
            </div>
          </div>
        </div>
        <div class="space"></div>
        <div class="grid-row">
          <div class="grid-row__col grid-row__col--12">
            <div class="reports__btn-container">
              <div *ngFor="let searchTextItem of searchTextArray; let i = index">
                <button
                  class="btn btn-left reports__btn-search-filter reports__btn-container;"
                  (click)="removeSearchText(i)"
                >
                  <i class="fas fa-window-close"></i>
                  {{ searchTextItem }}
                </button>
                <span class="reports__btn-search-filter-join" *ngIf="i < searchTextArray.length - 1"> and </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button
              type="button"
              (click)="viewMode = 'tab1'"
              [ngClass]="
                viewMode === 'tab1' ? 'btn btn-block btn-primary' : 'btn btn-block btn-link btn-secondary-gray'
              "
            >
              <h3>Current Year ({{ currentYear }})</h3>
            </button>
          </div>

          <div class="col text-center">
            <button
              type="button"
              (click)="viewMode = 'tab2'"
              [ngClass]="
                viewMode === 'tab2' ? 'btn btn-block btn-primary' : 'btn btn-block btn-link btn-secondary-gray'
              "
            >
              <h3>Archives</h3>
            </button>
          </div>
        </div>
        <div class="tab-container" [ngSwitch]="viewMode">
          <div id="tab1" *ngSwitchCase="'tab1'">
            <app-reportdetails
              *ngIf="isReportViewActive()"
              tableType="{{ reportsView }}"
              view="current"
              [existingReportId]="+existingReportId"
            ></app-reportdetails>
            <app-reportdetails
              *ngIf="isRecycleBinViewActive()"
              tableType="{{ recycleBinView }}"
              view="current"
              [existingReportId]="+existingReportId"
            ></app-reportdetails>
          </div>
        </div>
        <div class="tab-container" [ngSwitch]="viewMode">
          <div id="tab2" *ngSwitchCase="'tab2'">
            <app-reportdetails
              *ngIf="isReportViewActive()"
              tableType="{{ reportsView }}"
              view="archieve"
              [existingReportId]="+existingReportId"
            ></app-reportdetails>
            <app-reportdetails
              *ngIf="isRecycleBinViewActive()"
              tableType="{{ recycleBinView }}"
              view="archieve"
              [existingReportId]="+existingReportId"
            ></app-reportdetails>
          </div>
        </div>
      </div>
    </div>
    <!-- ./form__container -->
  </div>
  <!-- ./forms__wizard -->
</div>
