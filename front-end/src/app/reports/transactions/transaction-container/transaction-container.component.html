<div class="components-wrapper">
  @switch (transactionCardinality()) {
    @case (1) {
      <app-transaction-detail [transaction]="transaction()"></app-transaction-detail>
    }
    @case (2) {
      <app-double-transaction-detail [transaction]="transaction()"></app-double-transaction-detail>
    }
    @case (3) {
      <app-triple-transaction-detail [transaction]="transaction()"></app-triple-transaction-detail>
    }
    @case (-1) {
      <app-reatt-redes-transaction-type-detail [transaction]="transaction()"></app-reatt-redes-transaction-type-detail>
    }
  }

  <app-transaction-children-list-container [transaction]="transaction()"></app-transaction-children-list-container>

  <app-transaction-navigation
    [isEditable]="isEditableReport() && isEditableTransaction()"
    [transaction]="transaction()"
  ></app-transaction-navigation>
</div>

<p-confirmDialog key="dialog" [style]="{ width: '450px' }"></p-confirmDialog>
<p-confirmDialog key="childDialog" [style]="{ width: '450px' }"></p-confirmDialog>
<p-confirmDialog key="childDialog_2" [style]="{ width: '450px' }"></p-confirmDialog>
