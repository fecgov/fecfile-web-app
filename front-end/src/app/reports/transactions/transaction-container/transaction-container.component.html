<p-toast></p-toast>

<div class="components-wrapper">
  <ng-container [ngSwitch]="transactionCardinality()">
    <app-transaction-detail *ngSwitchCase="1" [transaction]="transaction"></app-transaction-detail>
    <app-double-transaction-detail *ngSwitchCase="2" [transaction]="transaction"></app-double-transaction-detail>
    <app-triple-transaction-detail *ngSwitchCase="3" [transaction]="transaction"></app-triple-transaction-detail>
    <app-reatt-redes-transaction-type-detail
      *ngSwitchCase="-1"
      [transaction]="transaction"
    ></app-reatt-redes-transaction-type-detail>
  </ng-container>

  <app-transaction-children-list-container [transaction]="transaction"></app-transaction-children-list-container>

  <app-transaction-navigation
    [isEditable]="isEditableReport && isEditableTransaction"
    [transaction]="transaction"
  ></app-transaction-navigation>
</div>

<p-confirmDialog key="dialog" [style]="{ width: '450px' }"></p-confirmDialog>
<p-confirmDialog key="childDialog" [style]="{ width: '450px' }"></p-confirmDialog>
<p-confirmDialog key="childDialog_2" [style]="{ width: '450px' }"></p-confirmDialog>
