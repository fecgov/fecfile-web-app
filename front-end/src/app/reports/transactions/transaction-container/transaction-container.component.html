<ng-container [ngSwitch]="transactionCardinality()">
  <app-transaction-detail *ngSwitchCase="1" [transaction]="transaction"></app-transaction-detail>
  <app-double-transaction-detail *ngSwitchCase="2" [transaction]="transaction"></app-double-transaction-detail>
  <app-triple-transaction-detail *ngSwitchCase="3" [transaction]="transaction"></app-triple-transaction-detail>
  <app-reatt-redes-transaction-type-detail *ngSwitchCase="-1"
                                           [transaction]="transaction"></app-reatt-redes-transaction-type-detail>
</ng-container>
