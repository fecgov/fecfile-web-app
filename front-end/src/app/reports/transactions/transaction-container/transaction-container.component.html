<p-toast></p-toast>

<ng-container [ngSwitch]="transactionCardinality()">
  <app-transaction-detail
    *ngSwitchCase="1"
    [navigationEvent]="navigationEvent"
    [transaction]="transaction"
  ></app-transaction-detail>
  <app-double-transaction-detail
    *ngSwitchCase="2"
    [navigationEvent]="navigationEvent"
    [transaction]="transaction"
  ></app-double-transaction-detail>
  <app-triple-transaction-detail
    *ngSwitchCase="3"
    [navigationEvent]="navigationEvent"
    [transaction]="transaction"
  ></app-triple-transaction-detail>
  <app-reatt-redes-transaction-type-detail
    *ngSwitchCase="-1"
    [navigationEvent]="navigationEvent"
    [transaction]="transaction"
  ></app-reatt-redes-transaction-type-detail>
</ng-container>

<app-transaction-children-list-container [transaction]="transaction"></app-transaction-children-list-container>

<app-transaction-navigation
  (navigate)="navigationEvent = $event"
  [isEditable]="isEditableReport && isEditableTransaction"
  [transaction]="transaction"
></app-transaction-navigation>

<p-confirmDialog [style]="{ width: '450px' }" key="dialog"></p-confirmDialog>
<p-confirmDialog [style]="{ width: '450px' }" key="childDialog"></p-confirmDialog>
<p-confirmDialog [style]="{ width: '450px' }" key="childDialog_2"></p-confirmDialog>
