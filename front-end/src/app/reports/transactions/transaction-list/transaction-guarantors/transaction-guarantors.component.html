<div class="card">
  <p-table
    #dt
    [value]="items"
    [lazy]="true"
    (onLazyLoad)="loadTableItems($event)"
    responsiveLayout="scroll"
    dataKey="id"
    [paginator]="true"
    [rows]="rowsPerPage"
    [totalRecords]="totalItems"
    [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} Guarantors'"
    [showCurrentPageReport]="true"
    sortField="created"
    styleClass="p-datatable-striped"
  >
    <ng-template pTemplate="caption">
      <div class="grid">
        <div class="col-9 flex align-items-center justify-content-between">
          <h5 class="gandhi-bold size-24">Guarantors</h5>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="sorticon" let-sortOrder>
      <app-table-sort-icon [sortOrder]="sortOrder"></app-table-sort-icon>
    </ng-template>
    <ng-template pTemplate="header">
      <tr role="row">
        <th pSortableColumn="name" id="name-column" role="columnheader">
          Name
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="amount" id="amount-column" role="columnheader">
          Guaranteed financial information amount
          <p-sortIcon field="amount"></p-sortIcon>
        </th>
        <th id="buttons" role="columnheader">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr role="row">
        <td>
          <a (click)="this.editItem(item)">
            {{ item.name }}
          </a>
        </td>
        <td>
          <span class="float-right">
            {{ item.amount | currency }}
          </span>
        </td>
        <td>
          <app-table-actions-button
            [tableActions]="rowActions"
            [actionItem]="item"
            (tableActionClick)="onRowActionClick($event.action, $event.actionItem)"
            buttonIcon="pi pi-ellipsis-v"
            buttonStyleClass="p-button-text"
            buttonAriaLabel="action"
          ></app-table-actions-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <app-results-dropdown [rowsPerPage]="rowsPerPage" (rowsPerPageChange)="onRowsPerPageChange()">
      </app-results-dropdown>
    </ng-template>
    <ng-template pTemplate="paginatorfirstpagelinkicon">
      <img alt="first page icon" src="/assets/img/first_arrow.svg" />
    </ng-template>
    <ng-template pTemplate="paginatorpreviouspagelinkicon">
      <img alt="previous page icon" src="/assets/img/prev_arrow.svg" />
    </ng-template>
    <ng-template pTemplate="paginatornextpagelinkicon">
      <img alt="next page icon" src="/assets/img/next_arrow.svg" />
    </ng-template>
    <ng-template pTemplate="paginatorlastpagelinkicon">
      <img alt="last page icon" src="/assets/img/last_arrow.svg" />
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <span class="mx-3 d-block w-full">No data available in table</span>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
