<app-table title="Guarantors" [items]="items" [totalItems]="totalItems" [loading]="loading" [rowsPerPage]="rowsPerPage"
  [selectAll]="selectAll" [selectedItems]="selectedItems"
  [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} Guarantors'"
  (loadTableItems)="loadTableItems($event)" (selectionChange)="onSelectionChange($event)"
  (selectAllChange)="onSelectAllChange($event)">
  <ng-template #header>
    <tr role="row">
      <th pSortableColumn="name" id="name-column" role="columnheader">
        Name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="amount" id="amount-column" role="columnheader">
        Guaranteed financial information amount
        <p-sortIcon field="amount"></p-sortIcon>
      </th>
      <th id="buttons" role="columnheader">Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr role="row">
      <td>
        <a (click)="this.editItem(item)">
          {{ item.name }}
        </a>
      </td>
      <td>
        <span class="float-right">
          {{ item.amount | currency }}
        </span>
      </td>
      <td>
        <app-table-actions-button [tableActions]="rowActions" [actionItem]="item"
          (tableActionClick)="onRowActionClick($event.action, $event.actionItem)" buttonIcon="pi pi-ellipsis-v"
          buttonStyleClass="p-button-text" buttonAriaLabel="action"></app-table-actions-button>
      </td>
    </tr>
  </ng-template>
</app-table>
