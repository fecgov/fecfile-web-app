<dialog #selectReportDialog>
  <div aria-hidden="true" aria-labelledby="dialog-title" tabindex="-1">
    <div class="dialog-content">
      <div class="dialog-header">
        <h1 class="dialog-title" id="dialog-title">Select a report</h1>
        <button (click)="cancel()" aria-label="Cancel" class="btn-close" type="button"></button>
      </div>
      <div class="dialog-body">
        <p>
          Pick the open report on which you would like to {{ reattRedes }} a contribution or a portion of it to a
          different contributor.
        </p>
        <label for="report-selector">OPEN REPORTS</label>
        <select [(ngModel)]="selectedReport" aria-label="Report selector" class="form-select"
                id="report-selector">
          <option selected></option>
          <option *ngFor="let report of availableReports" [ngValue]="report">
            {{ report.formLabel }}: {{ report.formSubLabel }}
          </option>
        </select>
      </div>
      <div class="dialog-footer">
        <button (click)="cancel()" class="p-button-secondary" pButton pRipple>Cancel</button>
        <button
          (click)="createReattribution()"
          [disabled]="!selectedReport"
          class="p-button-primary"
          label="Continue"
          pButton
          pRipple
        ></button>
      </div>
    </div>
  </div>
</dialog>
