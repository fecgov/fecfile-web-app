<dialog #selectReportDialog>
  <div tabindex="-1" aria-labelledby="dialog-title" aria-hidden="true">
    <div class="dialog-content">
      <div class="dialog-header">
        <h1 class="dialog-title" id="dialog-title">Select a report</h1>
        <button
          pButton
          type="button"
          icon="pi pi-times"
          id="close-button"
          (click)="cancel()"
          aria-label="Cancel"
        ></button>
      </div>
      <div class="dialog-body">
        <p>
          Pick the open report on which you would like to {{ actionLabel() }} a contribution or a portion of it to a
          different {{ actionTargetLabel() }}.
        </p>
        <label for="report-selector">OPEN REPORTS</label>
        <p-select
          inputId="report-selector"
          [(ngModel)]="selectedReport"
          class="w-full"
          [options]="availableReports()"
          [autoDisplayFirst]="false"
          appendTo="body"
          ariaLabel="Report selector"
        >
          <ng-template let-report #selectedItem>{{ report.formLabel }}: {{ report.formSubLabel }} </ng-template>
          <ng-template let-report #item> {{ report.formLabel }}: {{ report.formSubLabel }} </ng-template>
        </p-select>
      </div>
      <div class="dialog-footer">
        <button pButton pRipple class="p-button-secondary" (click)="cancel()">Cancel</button>
        <button
          pButton
          pRipple
          class="p-button-primary"
          [disabled]="!selectedReport()"
          (click)="createReattribution()"
          label="Continue"
        ></button>
      </div>
    </div>
  </div>
</dialog>
