<ng-container *ngIf="transaction?.contact_1 && isEditable && getInlineControls().length > 0">
  <ng-template [ngForOf]="getInlineControls()" let-navigationControl ngFor>
    <div class="grid">
      <div class="col-4">
        <app-navigation-control
          (navigate)="handleNavigate($event)"
          [navigationControl]="navigationControl"
          [transaction]="transaction"
        ></app-navigation-control>
      </div>
    </div>
  </ng-template>
</ng-container>

<div class="p-fluid">
  <p-divider></p-divider>
  <app-navigation-control-bar
    (navigate)="handleNavigate($event)"
    [class]="isEditable ? '' : 'flex-center'"
    [navigationControls]="getNavigationControls()"
    [transaction]="transaction"
  ></app-navigation-control-bar>
</div>
