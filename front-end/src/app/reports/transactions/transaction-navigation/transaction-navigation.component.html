@if (transaction().contact_1 && isEditable() && getInlineControls().length > 0) {
  @for (control of getInlineControls(); track control) {
    <div class="p-2">
      <app-navigation-control [navigationControl]="control" [transaction]="transaction()"></app-navigation-control>
    </div>
  }
}

<hr type="solid" />
<app-navigation-control-bar
  [navigationControls]="getNavigationControls()"
  [transaction]="transaction()"
  [class]="isEditable() ? '' : 'flex-center'"
></app-navigation-control-bar>
