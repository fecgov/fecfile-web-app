<ng-container *ngIf="transaction?.contact_1 && isEditable && inlineControls.length > 0">
  <ng-template ngFor let-navigationControl [ngForOf]="inlineControls">
    <div class="p-2">
      <app-navigation-control
        [navigationControl]="navigationControl"
        [transaction]="transaction"
        (navigate)="handleNavigate($event)"
      ></app-navigation-control>
    </div>
  </ng-template>
</ng-container>

<div class="p-fluid">
  <hr type="solid" />
  <app-navigation-control-bar
    [navigationControls]="navigationControls"
    [transaction]="transaction"
    (navigate)="handleNavigate($event)"
    [class]="isEditable ? '' : 'flex-center'"
  ></app-navigation-control-bar>
</div>
