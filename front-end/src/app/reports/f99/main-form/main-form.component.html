<div class="p-fluid">
  <form [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }" id="form">
    <div class="grid">
      <div class="col-12">
        <h1>FEC Form 99</h1>
        <h5>MISCELLANEOUS REPORT TO THE FEC</h5>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <hr />
      </div>
    </div>

    <h3>Committee</h3>
    <div class="grid">
      <div class="col-9">
        <label for="committee_name">COMMITTEE NAME</label>
        <input
          [readonly]="true"
          class="readonly"
          formControlName="committee_name"
          id="committee_name"
          pInputText
          type="text"
        />
        <app-error-messages
          [formSubmitted]="formSubmitted"
          [form]="form"
          fieldName="committee_name"
        ></app-error-messages>
      </div>
      <div class="col-3">
        <label for="filer_committee_id_number">COMMITTEE ID</label>
        <input
          [readonly]="true"
          class="readonly"
          formControlName="filer_committee_id_number"
          id="filer_committee_id_number"
          pInputText
          type="text"
        />
        <app-error-messages [formSubmitted]="formSubmitted" [form]="form" fieldName="committee_id"></app-error-messages>
      </div>
    </div>
    <p-divider></p-divider>

    <h3>Address</h3>
    <app-address-input [form]="form" [readonly]="true" [templateMap]="templateMap"></app-address-input>
    <p-divider></p-divider>

    <h3>Text Information</h3>
    <div class="grid">
      <div class="col-6">
        <label for="text_code">TEXT CODE (OPTIONAL)</label>
        <p-dropdown
          [autoDisplayFirst]="false"
          [options]="textCodes"
          appendTo="body"
          formControlName="text_code"
          inputId="text_code"
        ></p-dropdown>
        <app-error-messages [formSubmitted]="formSubmitted" [form]="form" fieldName="text_code"></app-error-messages>
      </div>
      <div class="col-6"></div>
      <div class="col-12">
        <label for="message_text">TEXT MESSAGE</label>
        <textarea
          [autoResize]="true"
          [cols]="30"
          [rows]="4"
          formControlName="message_text"
          id="message_text"
          pInputTextarea
        ></textarea>
        <app-error-messages [formSubmitted]="formSubmitted" [form]="form" fieldName="message_text"></app-error-messages>
      </div>
    </div>
    <p-divider></p-divider>
  </form>
</div>
<div class="grid">
  <div class="col-2">
    <button (click)="goBack()" class="p-button-secondary" label="Back" pButton pRipple></button>
  </div>
  <div class="col-6"></div>
  <div class="col-1">
    <button (click)="save()" appSingleClick class="p-button-primary" label="Save" pButton pRipple></button>
  </div>
  <div class="col-3">
    <button
      (click)="save('continue')"
      appSingleClick
      class="p-button-info"
      label="Save and continue"
      pButton
      pRipple
    ></button>
  </div>
</div>
