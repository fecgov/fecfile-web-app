<div class="p-fluid">
  <form id="form" [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }">
    <div class="grid">
      <div class="col-12">
        <h1>Form 99</h1>
        <h5>MISCELLANEOUS REPORT TO THE FEC</h5>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <hr />
      </div>
    </div>

    <h3>Committee</h3>
    <div class="grid">
      <div class="col-9">
        <label for="committee_name">COMMITTEE NAME</label>
        <input
          type="text"
          pInputText
          id="committee_name"
          formControlName="committee_name"
          [readonly]="true"
          class="readonly"
        />
        <app-error-messages
          [form]="form"
          fieldName="committee_name"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
      <div class="col-3">
        <label for="filer_committee_id_number">COMMITTEE ID</label>
        <input
          type="text"
          pInputText
          id="filer_committee_id_number"
          formControlName="filer_committee_id_number"
          [readonly]="true"
          class="readonly"
        />
        <app-error-messages [form]="form" fieldName="committee_id" [formSubmitted]="formSubmitted"></app-error-messages>
      </div>
    </div>
    <p-divider></p-divider>

    <h3>Address</h3>
    <app-address-input [readonly]="true" [templateMap]="templateMap" [form]="form"></app-address-input>
    <p-divider></p-divider>

    <h3>Text Information</h3>
    <div class="grid">
      <div class="col-6">
        <label for="text_code">TEXT CODE (OPTIONAL)</label>
        <p-dropdown
          inputId="text_code"
          formControlName="text_code"
          [options]="textCodes"
          [autoDisplayFirst]="false"
          appendTo="body"
        ></p-dropdown>
        <app-error-messages [form]="form" fieldName="text_code" [formSubmitted]="formSubmitted"></app-error-messages>
      </div>
      <div class="col-6"></div>
      <div class="col-12">
        <label for="message_text">TEXT MESSAGE</label>
        <textarea
          id="message_text"
          [rows]="4"
          [cols]="30"
          pInputTextarea
          [autoResize]="true"
          formControlName="message_text"
        ></textarea>
        <app-error-messages [form]="form" fieldName="message_text" [formSubmitted]="formSubmitted"></app-error-messages>
      </div>
    </div>
    <p-divider></p-divider>
  </form>
</div>
<app-save-cancel (save)="save($event)" (cancel)="goBack()"></app-save-cancel>
