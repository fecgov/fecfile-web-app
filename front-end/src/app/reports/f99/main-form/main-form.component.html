<div class="p-fluid">
  <form id="form" [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }">
    <div class="grid">
      <div class="col-12">
        <h1>FEC Form 99</h1>
        <h5>MISCELLANEOUS REPORT TO THE FEC</h5>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <hr />
      </div>
    </div>

    <h3>Committee</h3>
    <div class="grid">
      <div class="col-9">
        <label>COMMITTEE NAME</label>
        <input
          type="text"
          pInputText
          id="committee_name"
          formControlName="committee_name"
          [readonly]="true"
          ngClass="readonly"
        />
        <app-error-messages
          [form]="form"
          fieldName="committee_name"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
      <div class="col-3">
        <label>COMMITTEE ID</label>
        <input
          type="text"
          pInputText
          id="filer_committee_id_number"
          formControlName="filer_committee_id_number"
          [readonly]="true"
          ngClass="readonly"
        />
        <app-error-messages [form]="form" fieldName="committee_id" [formSubmitted]="formSubmitted"></app-error-messages>
      </div>
    </div>
    <p-divider></p-divider>

    <h3>Address</h3>
    <app-address-input [readonly]="true" [templateMap]="this.templateMap" [form]="this.form"></app-address-input>
    <p-divider></p-divider>

    <h3>Text Information</h3>
    <div class="grid">
      <div class="col-6">
        <label>TEXT CODE (OPTIONAL)</label>
        <p-dropdown
          inputId="text_code"
          formControlName="text_code"
          [options]="textCodes"
          [autoDisplayFirst]="false"
          appendTo="body"
        ></p-dropdown>
        <app-error-messages [form]="form" fieldName="text_code" [formSubmitted]="formSubmitted"></app-error-messages>
      </div>
      <div class="col-6"></div>
      <div class="col-12">
        <label>TEXT MESSAGE</label>
        <textarea
          id="text_message"
          [rows]="4"
          [cols]="30"
          pInputTextarea
          [autoResize]="true"
          formControlName="text_message"
        ></textarea>
        <app-error-messages [form]="form" fieldName="text_message" [formSubmitted]="formSubmitted"></app-error-messages>
      </div>
    </div>
    <p-divider></p-divider>
  </form>
</div>
<div class="grid">
  <div class="col-2">
    <button pButton pRipple label="Back" (click)="goBack()" class="p-button-secondary"></button>
  </div>
  <div class="col-6"></div>
  <div class="col-1">
    <button pButton pRipple appSingleClick label="Save" (click)="save()" class="p-button-primary"></button>
  </div>
  <div class="col-3">
    <button
      pButton
      pRipple
      appSingleClick
      label="Save and continue"
      (click)="save('continue')"
      class="p-button-info"
      [disabled]="true"
    ></button>
  </div>
</div>
