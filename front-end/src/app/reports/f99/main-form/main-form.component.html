<form id="form" [formGroup]="form" [class.ng-submitted]="formSubmitted">
  <h1>Form 99</h1>
  <h5>MISCELLANEOUS REPORT TO THE FEC</h5>
  <hr />
  <h3>Committee</h3>

  <div class="field w-9">
    <label for="committee_name">COMMITTEE NAME</label>
    <input
      type="text"
      pInputText
      id="committee_name"
      formControlName="committee_name"
      [readonly]="true"
      class="readonly"
    />
    <app-error-messages [form]="form" fieldName="committee_name" [formSubmitted]="formSubmitted"></app-error-messages>
  </div>
  <div class="field w-3">
    <label for="filer_committee_id_number">COMMITTEE ID</label>
    <input
      type="text"
      pInputText
      id="filer_committee_id_number"
      formControlName="filer_committee_id_number"
      [readonly]="true"
      class="readonly"
    />
    <app-error-messages [form]="form" fieldName="committee_id" [formSubmitted]="formSubmitted"></app-error-messages>
  </div>

  <hr type="solid" />
  <h3>Address</h3>

  <app-address-input [readonly]="true" [templateMap]="templateMap" [form]="form"></app-address-input>

  <hr type="solid" />
  <h3>Text Information</h3>

  <div class="field w-6">
    <label for="text_code">DOCUMENT TYPE</label>
    <p-select
      inputId="text_code"
      formControlName="text_code"
      [options]="textCodes"
      [autoDisplayFirst]="false"
      appendTo="body"
    ></p-select>
    <app-error-messages [form]="form" fieldName="text_code" [formSubmitted]="formSubmitted"></app-error-messages>
  </div>

  @if (showFilingFrequency) {
    <div class="field w-6">
      <div class="field">
        <label for="filing_frequency">FILING FREQUENCY</label>
        <p-selectButton
          inputId="filing_frequency"
          data-cy="filing_frequency"
          [options]="filingFrequencies"
          [allowEmpty]="false"
          formControlName="filing_frequency"
        ></p-selectButton>
        <app-error-messages
          [form]="form"
          fieldName="filing_frequency"
          [formSubmitted]="formSubmitted"
        ></app-error-messages>
      </div>
    </div>
  }

  <div class="field w-full">
    <label for="message_text">TEXT MESSAGE</label>
    <textarea
      id="message_text"
      [rows]="4"
      [cols]="30"
      pTextarea
      [autoResize]="true"
      formControlName="message_text"
    ></textarea>
    <app-error-messages [form]="form" fieldName="message_text" [formSubmitted]="formSubmitted"></app-error-messages>
  </div>

  <hr type="solid" />
</form>
<app-save-cancel (save)="save($event)" (cancelForm)="goBack()"></app-save-cancel>
