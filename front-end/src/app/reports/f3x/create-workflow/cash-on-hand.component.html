<p-toast></p-toast>

<div class="p-fluid">
  <p-card>
    <h1>Cash on hand</h1>
    <h5>
      You will need to enter your cash on hand this first time. In the future, this will be automatically calculated for
      you.
    </h5>
    <form [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }" id="form">
      <div class="grid">
        <div class="col-6">
          <div class="field">
            <label for="L6a_cash_on_hand_jan_1_ytd">BEGINNING CASH ON HAND</label>
            <p-inputNumber
              currency="USD"
              formControlName="L6a_cash_on_hand_jan_1_ytd"
              inputId="L6a_cash_on_hand_jan_1_ytd"
              locale="en-US"
              mode="currency"
            ></p-inputNumber>
            <app-error-messages
              [formSubmitted]="formSubmitted"
              [form]="form"
              fieldName="L6a_cash_on_hand_jan_1_ytd"
            ></app-error-messages>
          </div>
        </div>
        <div class="col-6">
          <div class="field">
            <label for="cash_on_hand_date">DATE</label>
            <p-calendar
              formControlName="cash_on_hand_date"
              id="cash_on_hand_date"
              name="cash_on_hand_date"
            ></p-calendar>
            <ng-container
              *ngIf="
                (formSubmitted ||
                  (form.controls['cash_on_hand_date']?.invalid &&
                    (form.controls['cash_on_hand_date']?.dirty || form.controls['cash_on_hand_date']?.touched))) &&
                form.controls['cash_on_hand_date']?.hasError('required')
              "
            >
              <small class="p-error">This is a required field.</small>
            </ng-container>
          </div>
        </div>
      </div>
    </form>

    <div class="grid">
      <div class="col-2">
        <button
          (click)="router.navigateByUrl('/reports')"
          class="p-button-secondary"
          label="Cancel"
          pButton
          pRipple
        ></button>
      </div>
      <div class="col-5"></div>
      <div class="col-2">
        <button
          (click)="router.navigateByUrl('/reports/transactions/report/' + report?.id + '/list')"
          class="p-button-primary"
          label="Skip for now"
          pButton
          pRipple
        ></button>
      </div>
      <div class="col-3">
        <button
          (click)="save()"
          appSingleClick
          class="p-button-primary"
          label="Save & continue"
          pButton
          pRipple
        ></button>
      </div>
    </div>
  </p-card>
</div>
