<div class="p-fluid">
  <form [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }" id="form">
    <div class="grid">
      <div class="col-12">
        <h1>FEC Form 3X</h1>
        <h5>REPORT OF RECEIPTS AND DISBURSEMENTS FOR OTHER THAN AN AUTHORIZED COMMITTEE</h5>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <ng-container *ngIf="userCanSetFilingFrequency">
      <div class="grid">
        <div class="col-12">
          <h3>Reporting frequency</h3>
        </div>

        <div class="col-12">
          <div class="field grid">
            <div class="col-12">
              <label for="type">(CHOOSE ONE)</label>
            </div>
            <div class="col-12">
              <p-radioButton
                formControlName="filing_frequency"
                inputId="Q"
                label="QUARTERLY REPORTING"
                name="filing_frequency"
                value="Q"
              ></p-radioButton>
            </div>
            <div class="col-12">
              <p-radioButton
                formControlName="filing_frequency"
                inputId="M"
                label="MONTHLY REPORTING"
                name="filing_frequency"
                value="M"
              ></p-radioButton>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="grid">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <h3>Report type</h3>
      </div>
      <div class="col-6">
        <div class="field">
          <label for="report_type_category">TIME PERIOD</label>
          <app-select-button
            [options]="getReportTypeCategories()"
            data-test="report-type-category"
            formControlName="report_type_category"
          ></app-select-button>
          <app-error-messages [formSubmitted]="formSubmitted" fieldName="report_type_category"></app-error-messages>
        </div>
      </div>
      <div class="col-6"></div>
      <div class="col-6">
        <div class="field grid">
          <label for="type">(CHOOSE ONE)</label>
          <div *ngFor="let reportCode of getReportCodes()" class="p-field-checkbox col-12">
            <p-radioButton
              [class]="
                usedReportCodes?.includes(reportCode)
                  ? 'p-disabled border-none bg-transparent aria-disabled=&quot;true&quot;'
                  : ''
              "
              [inputId]="reportCode"
              [value]="reportCode"
              formControlName="report_code"
              label="{{ reportCode | reportCodeLabel }}"
              name="report_code"
            ></p-radioButton>
          </div>
        </div>
      </div>
      <ng-container *ngIf="isElectionReport()">
        <div class="election-info col-6 grid">
          <div class="col-12">
            <div class="field">
              <label for="date_of_election">ELECTION ON</label>
              <p-calendar formControlName="date_of_election" id="date_of_election" name="date_of_election"></p-calendar>
              <app-error-messages [formSubmitted]="formSubmitted" fieldName="date_of_election"></app-error-messages>
            </div>
          </div>
          <div class="col-12">
            <div class="field">
              <label for="state_of_election">IN THE STATE/PROVINCE OF</label>
              <p-dropdown
                [autoDisplayFirst]="false"
                [options]="stateOptions"
                appendTo="body"
                formControlName="state_of_election"
                inputId="state_of_election"
              ></p-dropdown>
              <app-error-messages [formSubmitted]="formSubmitted" fieldName="state_of_election"></app-error-messages>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="grid">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <h3>Covering period</h3>
      </div>
    </div>
    <div class="grid">
      <div class="col-6">
        <div class="field">
          <label for="coverage_from_date">FROM</label>
          <p-calendar
            formControlName="coverage_from_date"
            inputId="coverage_from_date"
            name="coverage_from_date"
          ></p-calendar>
          <app-error-messages
            [formSubmitted]="formSubmitted"
            [form]="form"
            fieldName="coverage_from_date"
          ></app-error-messages>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label for="coverage_through_date">TO</label>
          <p-calendar
            formControlName="coverage_through_date"
            inputId="coverage_through_date"
            name="coverage_through_date"
          ></p-calendar>
          <app-error-messages
            [formSubmitted]="formSubmitted"
            [form]="form"
            fieldName="coverage_through_date"
          ></app-error-messages>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="grid">
  <div class="col-2">
    <button (click)="goBack()" class="p-button-secondary" label="Back" pButton pRipple></button>
  </div>
  <div class="col-6"></div>
  <div class="col-1">
    <button (click)="save()" appSingleClick class="p-button-primary" label="Save" pButton pRipple></button>
  </div>
  <div class="col-3">
    <button (click)="save('continue')" appSingleClick class="p-button-info" label="Save and continue" pButton
            pRipple></button>
  </div>
</div>
