<div class="card">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">Transactions</ng-template>

    <ng-template pTemplate="right"
      ><button
        pButton
        pRipple
        label="Add new transaction"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        [routerLink]="['/transactions/report/', report?.id, 'create']"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="items"
    [lazy]="true"
    (onLazyLoad)="loadTableItems($event)"
    responsiveLayout="scroll"
    dataKey="id"
    [paginator]="true"
    [rows]="10"
    [totalRecords]="totalItems"
    [loading]="loading"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} reports"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Transactions during coverage dates</h5>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr role="row">
        <th pSortableColumn="TBD" id="form-type-column" role="columnheader">
          Form type <p-sortIcon field="TBD"></p-sortIcon>
        </th>
        <th id="buttons" role="columnheader"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr role="row">
        <td>{{ item.form_type }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
