<div class="p-fluid">
  <div class="summary-header">
    <h1>Report level memo</h1>
    <div>
      <strong>FORM 3X:</strong>
      {{ report.report_code | reportCodeLabel }}
    </div>
  </div>

  <form id="form" [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }">
    <div class="grid">
      <div class="col-11">
        <label for="{{ text4kFormProperty }}"><strong>ENTER A MEMO RELATED TO THIS FORM 3X</strong> (OPTIONAL)</label>
        <div>
          <textarea
            id="{{ text4kFormProperty }}"
            [rows]="20"
            [cols]="30"
            pInputTextarea
            [autoResize]="true"
            formControlName="{{ text4kFormProperty }}"
          ></textarea>
          <app-error-messages
            [form]="form"
            fieldName="{{ text4kFormProperty }}"
            [formSubmitted]="formSubmitted"
          ></app-error-messages>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="col-4">
        <div>
          <button
            pButton
            pRipple
            label="Back"
            class="p-button-secondary"
            (click)="router.navigateByUrl('/reports/f3x/web-print/' + report.id)"
          ></button>
        </div>
      </div>
      <div class="col-4"></div>
      <div class="col-4 align-right">
        <div>
          <button pButton pRipple appSingleClick label="Save & continue" class="p-button-primary" (click)="save()"></button>
        </div>
      </div>
    </div>
  </form>
</div>
