<h1>FEC Form 3X</h1>
<p>REPORT OF RECEIPTS AND DISBURSEMENTS FOR OTHER THAN AN AUTHORIZED COMMITTEE</p>
<hr />
<div>
  <form id="form" [ngClass]="{ 'ng-submitted': formSubmitted }">
    <div class="grid">
      <div class="col-12">
        <h3>Report type</h3>
      </div>
      <div class="col-12">
        <div class="field">
          <label for="report_type_category">TIME PERIOD</label>
          <p-selectButton
            [options]="getReportTypeCategories()"
            [(ngModel)]="selectedReportTypeCategory"
            (ngModelChange)="onReportTypeCategoryChange()"
            [ngModelOptions]="{ standalone: true }"
          ></p-selectButton>
          <app-error-messages fieldName="report_type_category" [formSubmitted]="formSubmitted"></app-error-messages>
        </div>
      </div>
      <div class="col-6">
        <div class="field grid">
          <label for="type">(CHOOSE ONE)</label>
          <div *ngFor="let reportCode of getReportCodes()" class="p-field-checkbox col-12">
            <p-radioButton
              [inputId]="reportCode"
              name="reportCode"
              [value]="reportCode"
              [(ngModel)]="selectedReportCode"
              [ngModelOptions]="{ standalone: true }"
            ></p-radioButton>
            <label [for]="reportCode">{{ reportCode | label: f3xReportCodeLabels }}</label>
          </div>
        </div>
      </div>
      <ng-container *ngIf="isElectionReport()">
        <div class="col-6 grid">
          <div class="col-6">
            <div class="field">
              <label for="election_date">ELECTION ON</label>
              <p-calendar
                id="election_date"
                [(ngModel)]="electionDate"
                [ngModelOptions]="{ standalone: true }"
              ></p-calendar>
              <app-error-messages fieldName="election_date" [formSubmitted]="formSubmitted"></app-error-messages>
            </div>
          </div>
          <div class="col-6">
            <div class="field">
              <label for="state">IN THE STATE/PROVINCE OF</label>
              <p-dropdown
                inputId="state"
                formControlName="state"
                [options]="stateOptions"
                optionLabel="name"
                optionValue="code"
                [autoDisplayFirst]="false"
                appendTo="body"
              ></p-dropdown>
              <app-error-messages fieldName="state" [formSubmitted]="formSubmitted"></app-error-messages>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="grid">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <h3>Covering period</h3>
      </div>
    </div>
    <div class="grid">
      <div class="col-6">
        <div class="field">
          <label for="covering_period_start">FROM</label>
          <p-calendar
            id="covering_period_start"
            [(ngModel)]="coveringPeriodStart"
            [ngModelOptions]="{ standalone: true }"
          ></p-calendar>
          <app-error-messages fieldName="covering_period_start" [formSubmitted]="formSubmitted"></app-error-messages>
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label for="covering_period_end">TO</label>
          <p-calendar
            id="covering_period_start"
            [(ngModel)]="coveringPeriodEnd"
            [ngModelOptions]="{ standalone: true }"
          ></p-calendar>
          <app-error-messages fieldName="covering_period_end" [formSubmitted]="formSubmitted"></app-error-messages>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="grid">
  <div class="col-1">
    <button pButton pRipple label="Back" class="p-button-secondary"></button>
  </div>
  <div class="col-11">
    <button pButton pRipple label="Save" class="p-button-primary"></button>
    <button pButton pRipple label="Save and continue" class="p-button-info"></button>
  </div>
</div>
