<div class="grid">
  <h1 class="col-12 reduce-vert-spacing">{{ title }}</h1>
  <h3 class="col-12 reduce-vert-spacing">Form 24</h3>
  <hr class="col-12 reduce-vert-spacing" />
  <p-card>
    <h2 class="reduce-vert-spacing">Disbursements</h2>
    <hr type="solid" />
    <div class="grid">
      @for (transactionType of transactionTypes; track transactionType) {
        <div class="col-12">
          <a [routerLink]="getRouterLink(transactionType)">
            {{ transactionType | label: transactionTypeLabels }}
          </a>
        </div>
      }
    </div>
  </p-card>
</div>
