<h1 class="m-0">{{ title }}</h1>
<h3 class="m-0">{{ report().formLabel }}: {{ report().formSubLabel }}</h3>
<hr />
<p-card>
  <h2 class="m-0">Disbursements</h2>
  <hr type="solid" />
  <div class="grid">
    @for (transactionType of transactionTypes; track transactionType) {
      <div class="col-12">
        <a [routerLink]="getRouterLink(transactionType)">
          {{ transactionType | label: transactionTypeLabels }}
        </a>
      </div>
    }
  </div>
</p-card>
