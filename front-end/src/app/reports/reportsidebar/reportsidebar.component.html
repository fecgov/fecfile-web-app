<div class="form-sidebar">
  <header>
    <h3 class="text-center transactions__filter-header">{{ title }}</h3>
  </header>
  <section>
    <div class="transactions__filter-sidebar-set">
      <div class="card">
        <div class="card-header transactions__filter-title" (click)="toggleFormFilterItem()">
          Form
          <i class="float-right" aria-hidden="true" [ngClass]="toggleFilterDirection(isHideFormFilter)"> </i>
        </div>
        <div class="card-body" [@openCloseScroll]="determineScrollState(isHideFormFilter)">
          <div class="transactions__filter-type-list-body">
            <ul class="transactions__filter-type-list">
              <li *ngFor="let form of forms">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="{{ form?.form_type }}"
                    [(ngModel)]="form.selected"
                  />
                  <label class="form-check-label" for="{{ form?.form_type }}"> {{ form?.form_type }}</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header transactions__filter-title" (click)="toggleStatusFilterItem()">
          Status
          <i class="float-right" aria-hidden="true" [ngClass]="toggleFilterDirection(isHideStatusFilter)"> </i>
        </div>
        <div class="card-body" [@openCloseScroll]="determineScrollState(isHideStatusFilter)">
          <div class="transactions__filter-type-list-body">
            <ul class="transactions__filter-type-list">
              <li *ngFor="let status of statuss">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="{{ status?.status_cd }}"
                    [(ngModel)]="status.selected"
                  />
                  <label class="form-check-label" for="{{ status?.status_cd }}"> {{ status?.status_desc }}</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header transactions__filter-title" (click)="toggleAmendmentIndicatorFilterItem()">
          Amendment Indicator
          <i class="float-right" aria-hidden="true" [ngClass]="toggleFilterDirection(isHideAmendmentIndicatorFilter)">
          </i>
        </div>
        <div class="card-body" [@openCloseScroll]="determineScrollState(isHideAmendmentIndicatorFilter)">
          <div class="transactions__filter-type-list-body">
            <ul class="transactions__filter-type-list">
              <li *ngFor="let amendmentindicator of amendmentindicators">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="{{ amendmentindicator?.amend_ind }}"
                    [(ngModel)]="amendmentindicator.selected"
                  />
                  <label class="form-check-label" for="{{ amendmentindicator?.amend_ind }}">
                    {{ amendmentindicator?.amendment_desc }}</label
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header transactions__filter-title" (click)="toggleDateFilterItem()">
          Coverage Date Cycle
          <i class="float-right" aria-hidden="true" [ngClass]="toggleFilterDirection(isHideCvgDateFilter)"> </i>
        </div>
        <div class="card-body" [@openClose]="!isHideCvgDateFilter ? 'open' : 'closed'">
          <div *ngIf="dateFilterValidation.isError" class="text-error text-center">
            {{ dateFilterValidation.message }}
          </div>
          <label for="filter-date-from">From</label>
          <div class="input-group transactions__filter-multi-input">
            <div class="input-group-prepend">
              <span class="input-group-text" id="filter-from-date">
                <i class="calendar-icon" aria-hidden="true"></i>
              </span>
            </div>
            <input
              type="date"
              name="txtfromdate"
              [(ngModel)]="filterCvgDateFrom"
              class="form-control"
              id="filter-date-from"
              aria-label="Filter Coverage From Date"
              aria-describedby="filter-from-date"
            />
          </div>
          <label for="filter-date-to">To</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="filter-to-date">
                <i class="calendar-icon" aria-hidden="true"></i>
              </span>
            </div>
            <input
              type="date"
              name="txttodate"
              [(ngModel)]="filterCvgDateTo"
              class="form-control"
              id="filter-date-to"
              aria-label="Filter Coverage To Date"
              aria-describedby="filter-to-date"
            />
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header transactions__filter-title" (click)="toggleReportFilterItem()">
          Report Type
          <i class="float-right" aria-hidden="true" [ngClass]="toggleFilterDirection(isHideTypeFilter)"> </i>
        </div>
        <div class="card-body" [@openCloseScroll]="determineScrollState(isHideReportFilter)">
          <div class="transactions__filter-type-list-body">
            <ul class="transactions__filter-type-list">
              <li *ngFor="let report of reports">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="{{ report?.rpt_type }}"
                    [(ngModel)]="report.selected"
                  />
                  <label class="form-check-label" for="{{ report?.rpt_type }}"> {{ report?.rpt_type_desc }}</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header transactions__filter-title" (click)="toggleFiledDateFilterItem()">
          Filed/Saved Date
          <i class="float-right" aria-hidden="true" [ngClass]="toggleFilterDirection(isHideFiledDateFilter)"> </i>
        </div>
        <div class="card-body" [@openClose]="!isHideFiledDateFilter ? 'open' : 'closed'">
          <div *ngIf="filedDateFilterValidation.isError" class="text-error text-center">
            {{ filedDateFilterValidation.message }}
          </div>
          <label for="filter-filed-date-from">From</label>
          <div class="input-group transactions__filter-multi-input">
            <div class="input-group-prepend">
              <span class="input-group-text" id="filter-from-filed-date">
                <i class="calendar-icon" aria-hidden="true"></i>
              </span>
            </div>
            <input
              type="date"
              name="txtFromDelDate"
              [(ngModel)]="filterFiledDateFrom"
              class="form-control"
              id="filter-filed-date-from"
              aria-label="Filter From Filed/Saved Date"
              aria-describedby="filter-from-filed-date"
            />
          </div>
          <label for="filter-filed-date-to">To</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="filter-to-filed-date">
                <i class="calendar-icon" aria-hidden="true"></i>
              </span>
            </div>
            <input
              type="date"
              name="txtToDelDate"
              [(ngModel)]="filterFiledDateTo"
              class="form-control"
              id="filter-filed-date-to"
              aria-label="Filter To Filed/Saved Date"
              aria-describedby="filter-to-filed-date"
            />
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header transactions__filter-title" (click)="toggleDeletedDateFilterItem()">
          Deleted Date
          <i class="float-right" aria-hidden="true" [ngClass]="toggleFilterDirection(isHideDeletedDateFilter)"> </i>
        </div>
        <div class="card-body" [@openClose]="!isHideDeletedDateFilter ? 'open' : 'closed'">
          <div *ngIf="deletedDateFilterValidation.isError" class="text-error text-center">
            {{ deletedDateFilterValidation.message }}
          </div>
          <label for="filter-deleted-date-from">From</label>
          <div class="input-group transactions__filter-multi-input">
            <div class="input-group-prepend">
              <span class="input-group-text" id="filter-from-deleted-date">
                <i class="calendar-icon" aria-hidden="true"></i>
              </span>
            </div>
            <input
              type="date"
              name="txtFromDelDate"
              [(ngModel)]="filterDeletedDateFrom"
              class="form-control"
              id="filter-deleted-date-from"
              aria-label="Filter From Deleted Date"
              aria-describedby="filter-from-deleted-date"
            />
          </div>
          <label for="filter-deleted-date-to">To</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="filter-to-deleted-date">
                <i class="calendar-icon" aria-hidden="true"></i>
              </span>
            </div>
            <input
              type="date"
              name="txtToDelDate"
              [(ngModel)]="filterDeletedDateTo"
              class="form-control"
              id="filter-deleted-date-to"
              aria-label="Filter To Deleted Date"
              aria-describedby="filter-to-deleted-date"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="form-sidebar__btns">
      <div class="btn-row">
        <a class="btn btn-secondary-gray" (click)="clearFilters()"> Clear Filters </a>
      </div>
      <div class="btn-row">
        <button type="button" class="btn btn-secondary" (click)="applyFilters()">Apply Filters</button>
      </div>
    </div>
  </footer>
</div>
