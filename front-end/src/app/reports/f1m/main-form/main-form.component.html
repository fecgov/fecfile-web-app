<div class="p-fluid">
  <form id="form" [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }">
    <div class="grid">
      <div class="col-12">
        <h1>FORM 1M</h1>
        <h5>NOTIFICATION OF MULTICANDIDATE STATUS</h5>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <hr />
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <h2>Contributor</h2>
      </div>
    </div>
    <div class="grid">
      <div class="col-9">
        <div class="field">
          <label for="name">COMMITTEE NAME</label>
          <input class="p-disabled" type="text" pInputText id="committee_name" formControlName="committee_name" />
        </div>
      </div>
      <div class="col-3">
        <div class="field">
          <label for="committee_id">COMMITTEE ID</label>
          <input
            class="p-disabled"
            type="text"
            pInputText
            id="filer_committee_id_number"
            formControlName="filer_committee_id_number"
          />
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <div class="field grid">
          <label for="committee_type">TYPE OF COMMITTEE</label>
          <div class="col-12">
            <p-radioButton
              inputId="X"
              name="committee_type"
              value="X"
              label="STATE PARTY"
              formControlName="committee_type"
            ></p-radioButton>
          </div>
          <div class="col-12">
            <p-radioButton
              inputId="N"
              name="committee_type"
              value="N"
              label="OTHER"
              formControlName="committee_type"
            ></p-radioButton>
          </div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <hr />
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <h2>Address</h2>
      </div>
    </div>
    <div class="grid">
      <div class="col-6">
        <div class="field">
          <label for="street_1">STREET ADDRESS</label>
          <input class="p-disabled" type="text" pInputText id="street_1" formControlName="street_1" />
        </div>
      </div>
      <div class="col-6">
        <div class="field">
          <label for="street_2">APARTMENT, SUITE, ETC.</label>
          <input class="p-disabled" type="text" pInputText id="street_2" formControlName="street_2" />
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="col-6">
        <div class="field">
          <label for="city">CITY</label>
          <input class="p-disabled" type="text" pInputText id="city" formControlName="city" />
        </div>
      </div>
      <div class="col-3">
        <div class="field">
          <label for="state">STATE/PROVINCE</label>
          <p-dropdown
            inputId="state"
            formControlName="state"
            [options]="stateOptions"
            [autoDisplayFirst]="false"
            appendTo="body"
          ></p-dropdown>
        </div>
      </div>
      <div class="col-3">
        <div class="field">
          <label for="zip">ZIP/POSTAL CODE</label>
          <input class="p-disabled" type="text" pInputText id="zip" formControlName="zip" />
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="col-6 long-word-value">
        <div class="field">
          <label for="email">EMAIL</label>
          <input class="p-disabled" type="text" pInputText id="email" formControlName="email" />
        </div>
      </div>
      <div class="col-6 long-word-value">
        <div class="field">
          <label for="website">WEBSITE</label>
          <input class="p-disabled" type="text" pInputText id="website" formControlName="website" />
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <hr />
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <p>I certify that one of the following situations is correct:</p>
        <div class="field grid">
          <label for="status_by">STATUS BY</label>
          <div class="col-12">
            <p-radioButton
              inputId="affiliation"
              name="status_by"
              value="affiliation"
              label="AFFILIATION"
              formControlName="status_by"
            ></p-radioButton>
          </div>
          <div class="col-12">
            <p-radioButton
              inputId="qualification"
              name="status_by"
              value="qualification"
              label="QUALIFICATION"
              formControlName="status_by"
            ></p-radioButton>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="grid">
  <div class="col-2">
    <button pButton pRipple label="Back" (click)="goBack()" class="p-button-secondary"></button>
  </div>
  <div class="col-6"></div>
  <div class="col-1">
    <button pButton pRipple appSingleClick label="Save" (click)="save()" class="p-button-primary"></button>
  </div>
  <div class="col-3">
    <button
      pButton
      pRipple
      appSingleClick
      label="Save and continue"
      (click)="save('continue')"
      class="p-button-info"
    ></button>
  </div>
</div>
