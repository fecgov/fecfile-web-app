<div class="main-content">
  <h1 class="mt-7">Report level memo</h1>
  <hr type="solid" class="mb-5" />
  <form id="form" [formGroup]="form" [class.ng-submitted]="formSubmitted">
    <div class="field textarea-container">
      <label for="{{ text4kFormProperty }}">
        <strong> ENTER A MEMO RELATED TO THIS FORM {{ activeReport().report_type.slice(1) }} </strong>
        <span class="paren-label">(OPTIONAL)</span>
      </label>
      <textarea
        id="{{ text4kFormProperty }}"
        [rows]="12"
        [cols]="30"
        appAutoResize
        formControlName="{{ text4kFormProperty }}"
      ></textarea>
    </div>
    <hr type="solid" class="mt-0" />
    <div class="flex justify-content-between">
      <button
        pButton
        pRipple
        class="p-button-secondary previous-button"
        (click)="router.navigateByUrl('/reports/f3x/web-print/' + activeReport().id)"
      >
        <img pButtonIcon alt="Previous Arrow" src="assets/img/prev_arrow.svg" height="14px" />
        <span pButtonLabel>See print preview</span>
      </button>
      <button pButton pRipple appSingleClick label="Save & continue" class="p-button-primary" (click)="save()"></button>
    </div>
  </form>
</div>
