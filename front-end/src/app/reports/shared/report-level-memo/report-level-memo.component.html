<div class="p-fluid">
  <div class="summary-header">
    <h1>Report level memo</h1>
    <div>
      <span class="bold"
      >{{ report.formLabel }}
        <ng-container *ngIf="report.formSubLabel">:</ng-container>
        {{ report.formSubLabel }}</span
      >
    </div>
  </div>

  <form [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }" id="form">
    <div class="grid">
      <div class="col-11">
        <label for="{{ text4kFormProperty }}">
          <strong> ENTER A MEMO RELATED TO THIS FORM {{ report.report_type.slice(1) }} </strong> (OPTIONAL)
        </label>
        <div>
          <textarea
            [autoResize]="true"
            [cols]="30"
            [rows]="20"
            formControlName="{{ text4kFormProperty }}"
            id="{{ text4kFormProperty }}"
            pInputTextarea
          ></textarea>
          <app-error-messages
            [formSubmitted]="formSubmitted"
            [form]="form"
            fieldName="{{ text4kFormProperty }}"
          ></app-error-messages>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="col-4">
        <div>
          <button
            (click)="router.navigateByUrl('/reports/f3x/web-print/' + report.id)"
            class="p-button-secondary"
            label="Back"
            pButton
            pRipple
          ></button>
        </div>
      </div>
      <div class="col-4"></div>
      <div class="col-4 align-right">
        <div>
          <button
            (click)="save()"
            appSingleClick
            class="p-button-primary"
            label="Save & continue"
            pButton
            pRipple
          ></button>
        </div>
      </div>
    </div>
  </form>
</div>
