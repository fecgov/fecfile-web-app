<dialog #dialog>
  <div aria-hidden="true" aria-labelledby="dialog-title" tabindex="-1">
    <div class="dialog-content">
      <div class="dialog-header">
        <h1 class="dialog-title" id="dialog-title">Create a new report</h1>
        <button (click)="dialog.close()" aria-label="Cancel" class="btn-close" type="button"></button>
      </div>
      <div class="dialog-body">
        <div class="dropdown">
          <label for="typeDropdown" id="type-label">FORM TYPE</label>
          <button
            [autofocus]="true"
            [innerHTML]="dropdownButtonText"
            aria-expanded="false"
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
            id="typeDropdown"
            type="button"
          ></button>
          <ul aria-labelledby="dropdownMenuButton1" class="dropdown-menu">
            <li *ngFor="let type of formTypeOptions">
              <button (click)="updateSelected(type)" (select)="updateSelected(type)" class="dropdown-item">
                <span class="option">
                  <b>{{ getFormType(type)?.label }}:</b> {{ getFormType(type)?.description }}</span
                >
              </button>
            </li>
          </ul>
        </div>
        <div *ngIf="selectedType === formTypes.F24" class="modal-item-margin">
          <label for="form24Options">REPORT TYPE</label>
          <p-selectButton
            [(ngModel)]="selectedForm24Type"
            [options]="form24Options"
            id="form24Options"
          ></p-selectButton>
        </div>
      </div>
      <div class="dialog-footer">
        <button
          (click)="goToReportForm()"
          [disabled]="
            !getFormType(selectedType)?.createRoute && (!(selectedType === formTypes.F24) || !selectedForm24Type)
          "
          class="p-button-primary"
          label="Start building report"
          pButton
          pRipple
        ></button>
      </div>
    </div>
  </div>
</dialog>
