<p-dialog
  [style]="{ width: '50%' }"
  [(visible)]="visible"
  header="Select form type"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="grid">
      <div class="col-6">
        <div class="field">
          <label for="type">CHOOSE FORM</label>
          <p-dropdown
            appendTo="body"
            [(ngModel)]="selectedType"
            [options]="formTypeOptions"
            autoWidth="false"
            [style]="{ width: '27em' }"
          >
            <ng-template let-type pTemplate="selectedItem">
              <b>{{ getFormType(selectedType)?.label }}:</b> {{ getFormType(selectedType)?.description }}
            </ng-template>
            <ng-template let-type pTemplate="item">
              <b>{{ getFormType(type)?.label }}:</b> {{ getFormType(type)?.description }}
            </ng-template>
          </p-dropdown>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Start building report"
      icon="pi pi-check"
      class="p-button-primary"
      (click)="goToReportForm()"
    ></button>
  </ng-template>
</p-dialog>
