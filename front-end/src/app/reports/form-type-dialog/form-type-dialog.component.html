<dialog #dialog>
  <div tabindex="-1" aria-labelledby="dialog-title" aria-hidden="true">
    <div class="dialog-content">
      <div class="dialog-header">
        <h1 class="dialog-title" id="dialog-title">Create a new report</h1>
        <button type="button" class="btn-close" (click)="dialog.close()" aria-label="Cancel"></button>
      </div>
      <div class="dialog-body">
        <div class="dropdown">
          <label id="type-label" for="typeDropdown">FORM TYPE</label>
          <button class="btn dropdown-toggle " type="button" id="typeDropdown" [autofocus]="true"
                  data-bs-toggle="dropdown" aria-expanded="false" [innerHTML]="dropdownButtonText">
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li *ngFor="let type of formTypeOptions">
              <button class="dropdown-item" (click)="updateSelected(type)" (select)="updateSelected(type)">
                <span class="option"> <b>{{ getFormType(type)?.label }}:</b> {{ getFormType(type)?.description }}</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="dialog-footer">
        <button
          pButton
          pRipple
          [disabled]="!getFormType(selectedType)?.createRoute"
          label="Start building report"
          class="p-button-primary"
          (click)="goToReportForm()"
        ></button>
      </div>
    </div>
  </div>
</dialog>
