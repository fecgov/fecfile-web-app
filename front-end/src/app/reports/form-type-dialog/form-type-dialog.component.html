<app-dialog
  #formRef
  tabindex="-1"
  aria-labelledby="dialog-title"
  title="Create a new report"
  submitLabel="Start building report"
  [(visible)]="dialogVisible"
  (submitForm)="goToReportForm()"
>
  <div class="dialog-body">
    <div class="dropdown">
      <label class="dialog-label" id="type-label">FORM TYPE</label>
      <p-select
        [options]="formTypeOptions"
        [(ngModel)]="selectedType"
        (ngModelChange)="selectedType.set($event)"
        class="w-full"
        id="typeDropdown"
      >
        <ng-template #dropdownicon>
          <img alt="Dropdown arrow" src="assets/img/i-arrow-down.svg" height="9px" width="10px" />
        </ng-template>
        <ng-template #selectedItem let-selectedOption>
          <span class="option">
            <b>{{ this.formType()?.label }}:</b> {{ this.formType()?.description }}
          </span>
        </ng-template>
        <ng-template let-type #item>
          <span class="option" [attr.data-cy]="type">
            <b>{{ getFormType(type)?.label }}:</b> {{ getFormType(type)?.description }}
          </span>
        </ng-template>
      </p-select>
    </div>
    <div [hidden]="!isF24()">
      <app-create-f24 />
    </div>
  </div>
</app-dialog>
