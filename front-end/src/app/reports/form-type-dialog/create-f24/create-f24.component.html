<div class="modal-item-margin field">
  <span class="span-label">REPORT TYPE</span>
  <p-selectbutton
    inputId="form24Options"
    [options]="form24Options"
    [(ngModel)]="selectedForm24Type"
    optionLabel="label"
    optionValue="value"
  />
</div>

<div class="w-full field">
  <label for="form24Name">REPORT NAME</label>
  <p-input-group>
    <div id="f24-input-container">
      @if (typeName()) {
        <span>{{ typeName() }}</span>
      }

      <input
        pInputText
        type="text"
        [(ngModel)]="form24Name"
        id="form24Name"
        [class]="selectedForm24Type() ? 'pl-1' : ''"
      />
    </div>
  </p-input-group>

  @if (!isSubmitDisabled() && form24NameErrors()) {
    <small class="p-error">{{ form24NameErrors() }}</small>
  }
</div>
