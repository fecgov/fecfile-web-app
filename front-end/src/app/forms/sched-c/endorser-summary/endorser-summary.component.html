<div class="header-content">
  <h2>Form 3X / Loans / Schedule-C Endorser Summary</h2>
  <br />
</div>
<div class="endorserSummary__table-container">
  <div class="grid-row float-right endorserSummary__page-item-range">
    <!--     <div class="float-right endorserSummary__item-range">
      {{determineItemRange()}} of {{endorserModel?.length}}
    </div> -->
  </div>
  <table class="table table-striped table-hover table__sortable endorserSummary__table">
    <thead>
      <tr>
        <th class="endorserSummary__table-checkbox">
          <input [(ngModel)]="allEndorserSelected" type="checkbox" (change)="changeAllendorserSummarysSelected()" />
        </th>
        <th [class]="getSortClass('name')" (click)="changeSortDirection('name')">Name</th>
        <th [class]="getSortClass('contribution_amount')" (click)="changeSortDirection('contribution_amount')">
          Guaranteed Amount`
        </th>
        <th [class]="getSortClass('employer')" (click)="changeSortDirection('employer')">Employer</th>
        <th [class]="getSortClass('occupation')" (click)="changeSortDirection('occupation')">Occupation</th>

        <th class="bulk_action">
          <div class="btn-group" ngbDropdown role="group" aria-label="Action dropdown">
            <button
              class="btn btn-sm btn-primary endorserSummary__bulk_action_btn"
              ngbDropdownToggle
              [disabled]="bulkActionDisabled"
            >
              <i class="ellipsis-icon"></i>
            </button>
            <div id="endorserSummary__dropdown-action" class="dropdown-menu" ngbDropdownMenu>
              <button class="dropdown-item" (click)="printAllSelected()"><i class="print-icon"></i> Print</button>
              <button class="dropdown-item" (click)="exportAllSelected()">
                <i class="file-export-icon"></i> Export
              </button>
            </div>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let end of endorserModel | paginate: { itemsPerPage: 10, currentPage: currentPageNumber }">
        <td>
          <input [(ngModel)]="end.selected" type="checkbox" (click)="checkForMultiChecked($event)" />
        </td>
        <!-- <td  *ngIf="isColumnVisible('name')">{{end.entity_type === 'IND' ? end.last_name + ', ' + end.first_name : end.entity_nm}}</td> -->
        <td>{{ end.name }}</td>
        <td>{{ end.contribution_amount | currency: 'USD':'symbol-narrow':'1.2-2' }}</td>
        <td>{{ end.employer }}</td>
        <td>{{ end.occupation }}</td>

        <td>
          <div class="btn-group" ngbDropdown role="group" aria-label="Action dropdown">
            <button class="btn btn-sm btn-primary" ngbDropdownToggle [disabled]="!bulkActionDisabled">
              <i class="ellipsis-icon"></i>
            </button>
            <div id="endorserSummary__dropdown-action" class="dropdown-menu" ngbDropdownMenu>
              <button class="dropdown-item" (click)="editEndorser(end)"><i class="edit-icon"></i> Edit</button>
              <!-- <button class="dropdown-item" (click)="printLoan(end)"><i class="print-icon"></i> Print</button> -->
              <button class="dropdown-item" (click)="trashEndorser(end)"><i class="trash-icon"></i> Trash</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <hr />
  <div class="d-flex justify-content-center endorserSummary__table-pagination-container">
    <pagination-controls (pageChange)="currentPageNumber = $event"> </pagination-controls>
  </div>
  <footer>
    <div class="grid-row">
      <div class="grid-row__col grid-row__col--12">
        <div class="forms__btn-container pr-5">
          <button class="btn btn-primary btn-right" type="button" (click)="goToC1()">Next</button>
        </div>
      </div>
    </div>
  </footer>
</div>
