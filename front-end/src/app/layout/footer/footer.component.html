<footer [ngClass]="showSidebar ? 'sidebar-version' : 'full-version'">
  <div *ngIf="showUpperFooter" id="footer-upper">
    <div class="grid">
      <div class="col-6">
        <p class="footer-upper-text font-karla-bold">Need help? Contact us</p>
      </div>
      <div class="col-3">
        <p class="footer-upper-text font-karla-bold">Feedback</p>
      </div>
      <div class="col-3">
        <p class="footer-upper-text font-karla-bold">Legal Disclaimer</p>
      </div>
    </div>
  </div>
  <div class="grid" id="footer-lower">
    <div class="col-6">
      <img alt="The seal of the Federal Election Commission" id="fec-seal" src="assets/img/fec-seal-inverse.svg" />
      <p id="fec-title">Federal Election Commission</p>
      <p class="font-karla" id="fec-address">1050 First Street, NE Washington, DC 20463</p>
    </div>
    <div class="col-3">
      <div class="grid">
        <div class="col-12 footer-item font-karla font-karla">
          <a href="https://www.fec.gov/about/privacy-and-security-policy/" rel="noopener" target="_blank">
            Privacy and security policy
          </a>
        </div>
        <div class="col-12 footer-item font-karla">
          <a href="https://www.fec.gov/about/plain-language/" rel="noopener" target="_blank">Plain language</a>
        </div>
        <div class="col-12 footer-item font-karla">
          <a href="https://www.fec.gov/about/no-fear-act/" rel="noopener" target="_blank">No FEAR Act</a>
        </div>
        <div class="col-12 footer-item font-karla">
          <a
            href="https://www.fec.gov/about/reports-about-fec/strategy-budget-and-performance/"
            rel="noopener"
            target="_blank"
          >
            Strategy, budget, and performance
          </a>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="grid">
        <div class="col-12 footer-item font-karla">
          <a href="https://www.fec.gov/about/open/" rel="noopener" target="_blank">Open government</a>
        </div>
        <div class="col-12 footer-item font-karla">
          <a
            href="https://www.fbi.gov/investigate/counterintelligence/foreign-influence/protected-voices"
            rel="noopener"
            rel="noopener"
            target="_blank"
          >
            Protected Voices
          </a>
        </div>
        <div class="col-12 footer-item font-karla">
          <a href="https://www.usa.gov/" rel="noopener" target="_blank">USA.gov</a>
        </div>
        <div class="col-12 footer-item font-karla">
          <a href="https://www.fec.gov/office-inspector-general/" rel="noopener" target="_blank">Inspector General</a>
        </div>
        <div class="col-12 footer-item font-karla">
          <a href="https://www.fec.gov/freedom-information-act/" rel="noopener" target="_blank">FOIA</a>
        </div>
      </div>
    </div>
  </div>
</footer>
