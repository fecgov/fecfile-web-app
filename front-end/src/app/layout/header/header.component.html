<div class="grid">
  <div class="col-4">
    <a class="seal-link" routerLink="/" *ngIf="showLogo">
      <img src="assets/img/seal-and-title.svg" class="seal-and-title mr-2" alt="FEC Seal" />
    </a>
  </div>
  <div class="col-8 float-right header-nav-menu">
    <p-menubar [model]="items"> </p-menubar>
  </div>
</div>
