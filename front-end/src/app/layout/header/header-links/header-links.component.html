<ul class="navbar-nav">
  <ng-container *ngIf="headerStyle === headerStyles.DEFAULT">
    <li [ngClass]="full ? 'full-width' : ''" class="nav-item">
      <a class="nav-link" routerLink="/dashboard"><span [ngStyle]="{ 'font-size': fontSize }">Dashboard</span></a>
    </li>
    <li [ngClass]="full ? 'full-width' : ''" class="nav-item">
      <a class="nav-link" routerLink="/reports"><span [ngStyle]="{ 'font-size': fontSize }">Reports</span></a>
    </li>
    <li [ngClass]="full ? 'full-width' : ''" class="nav-item">
      <a class="nav-link disabled" routerLink="/transactions"
      ><span [ngStyle]="{ 'font-size': fontSize }">Transactions</span></a
      >
    </li>
    <li [ngClass]="full ? 'full-width' : ''" class="nav-item">
      <a class="nav-link" routerLink="/contacts"><span [ngStyle]="{ 'font-size': fontSize }">Contacts</span></a>
    </li>
    <li [ngClass]="full ? 'full-width' : ''" class="nav-item dropdown">
      <a
        aria-expanded="false"
        aria-haspopup="true"
        class="nav-link dropdown-toggle"
        data-bs-toggle="dropdown"
        href="#"
        id="navbarDropdownMenuLink"
        role="button"
      >
        <span [ngStyle]="{ 'font-size': fontSize }">Tools</span>
      </a>
      <ul aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-menu-end">
        <a class="dropdown-item" href="#">Import</a>
        <a class="dropdown-item" href="#">Export</a>
        <a class="dropdown-item" href="#">Update cash on hand</a>
        <a class="dropdown-item" href="#">FECFile Help</a>
      </ul>
    </li>
    <li [ngClass]="full ? 'full-width' : ''" class="nav-item">
      <a class="nav-link" routerLink="#">
        <img
          [height]="16 * ratio"
          [width]="12 * ratio"
          alt="Notifications"
          class="header-navbar-icon"
          ngSrc="assets/img/notification_bell_icon.svg"
        />
      </a>
    </li>
    <li [ngClass]="full ? 'full-width' : ''" class="nav-item">
      <a
        aria-expanded="false"
        aria-haspopup="true"
        class="nav-link dropdown-toggle"
        data-bs-toggle="dropdown"
        href="#"
        id="navbarProfileDropdownMenuLink"
        role="button"
      >
        <img
          [height]="16 * ratio"
          [width]="8 * ratio"
          alt="Profile"
          class="header-navbar-icon"
          ngSrc="assets/img/profile_icon.svg"
        />
      </a>
      <ul aria-labelledby="navbarProfileDropdownMenuLink" class="dropdown-menu dropdown-menu-end">
        <a class="dropdown-item" routerLink="/committee/">Account</a>
        <a class="dropdown-item" routerLink="/committee/members">Users</a>
        <a class="dropdown-item" href="#"><span class="dead-link">Switch Committees</span></a>
        <a class="dropdown-item" href="#"><span class="dead-link">User Profile</span></a>
        <a (click)="loginService.logOut()" class="dropdown-item" href="#">Logout</a>
      </ul>
    </li>
  </ng-container>
  <ng-container *ngIf="headerStyle === headerStyles.LOGIN">
    <li [ngClass]="full ? 'full-width' : ''" class="nav-item">
      <a [routerLink]="" class="nav-link"><span [ngStyle]="{ 'font-size': fontSize }">Sign Up</span></a>
    </li>
    <li [ngClass]="full ? 'full-width' : ''" class="nav-item">
      <a (click)="navigateToLoginDotGov()" class="nav-link">
        <span [ngStyle]="{ 'font-size': fontSize }">Log In</span>
      </a>
    </li>
  </ng-container>
  <ng-container *ngIf="headerStyle === headerStyles.LOGOUT">
    <li [ngClass]="full ? 'full-width' : ''" class="nav-item">
      <a (click)="loginService.logOut()" class="nav-link" href="#">
        <span [ngStyle]="{ 'font-size': fontSize }">Log Out</span>
      </a>
    </li>
  </ng-container>
</ul>
