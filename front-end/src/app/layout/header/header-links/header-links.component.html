<ul class="flex">
  @switch (headerStyle) {
    @case (headerStyles.DEFAULT) {
      <li><a class="nav-item" routerLink="/reports">Reports</a></li>
      <li><a class="nav-item" routerLink="/contacts">Contacts</a></li>
      <li>
        <button class="nav-item" (click)="toolsOp.toggle($event)">
          <span>Tools</span>
          <i class="pi pi-sort-down-fill"></i>
        </button>
      </li>

      <li id="navbarProfileDropdownMenuLink">
        <button class="nav-item" (click)="accountOp.toggle($event)">
          <img class="header-navbar-icon" ngSrc="assets/img/profile_icon.svg" alt="Profile" height="16" width="8" />
          <i class="pi pi-sort-down-fill"></i>
        </button>
      </li>
    }
    @case (headerStyles.LOGIN) {
      @if (!disableLogin) {
        <li>
          <button class="nav-item" (click)="navigateToLoginDotGov()">SIGN IN</button>
        </li>
      }
    }
    @case (headerStyles.LOGOUT) {
      <li>
        <button class="nav-item" (click)="logOut()">Log Out</button>
      </li>
    }
  }
</ul>

<p-popover #toolsOp>
  <ul>
    <li>
      <button class="popover-button" (click)="openLink('/tools/update-cash-on-hand', toolsOp)" autofocus>
        Update cash on hand
      </button>
    </li>
    <li>
      <button class="popover-button" (click)="openLink('/imports', toolsOp)" autofocus>Import dotFEC file</button>
    </li>
  </ul>
</p-popover>

<p-popover #accountOp>
  <ul>
    <li>
      <button class="popover-button" (click)="openLink('/committee/', accountOp)" autofocus>Account</button>
    </li>
    <li>
      <button class="popover-button" (click)="openLink('/committee/members', accountOp)">Users</button>
    </li>
    <li>
      <button class="popover-button" (click)="openLink('/login/select-committee/', accountOp)">
        Switch Committees
      </button>
    </li>
    <li>
      <button class="popover-button" (click)="logOut()">Logout</button>
    </li>
  </ul>
</p-popover>
