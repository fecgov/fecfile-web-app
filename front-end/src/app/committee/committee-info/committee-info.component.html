<h1>Account information</h1>
<p-divider></p-divider>
<form [formGroup]="form" class="p-fluid" id="form" p-disabled>
  <div class="grid">
    <div class="col-12">
      <h2>Contributor</h2>
    </div>
  </div>
  <div class="grid">
    <div class="col-9">
      <div class="field">
        <label for="name">COMMITTEE NAME</label>
        <input class="p-disabled" formControlName="name" id="name" pInputText type="text" />
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <label for="committee_id">COMMITTEE ID</label>
        <input class="p-disabled" formControlName="committee_id" id="committee_id" pInputText type="text" />
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="committee_type_full">TYPE OF COMMITTEE</label>
        <input
          class="p-disabled"
          formControlName="committee_type_full"
          id="committee_type_full"
          pInputText
          type="text"
        />
      </div>
    </div>
  </div>
  <p-divider></p-divider>
  <div class="grid">
    <div class="col-12">
      <h2>Address</h2>
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="street_1">STREET ADDRESS</label>
        <input class="p-disabled" formControlName="street_1" id="street_1" pInputText type="text" />
      </div>
    </div>
    <div class="col-6">
      <div class="field">
        <label for="street_2">APARTMENT, SUITE, ETC.</label>
        <input class="p-disabled" formControlName="street_2" id="street_2" pInputText type="text" />
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="city">CITY</label>
        <input class="p-disabled" formControlName="city" id="city" pInputText type="text" />
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <label for="state">STATE/PROVINCE</label>
        <p-dropdown
          [autoDisplayFirst]="false"
          [options]="stateOptions"
          appendTo="body"
          formControlName="state"
          inputId="state"
        ></p-dropdown>
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <label for="zip">ZIP/POSTAL CODE</label>
        <input class="p-disabled" formControlName="zip" id="zip" pInputText type="text" />
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 long-word-value">
      <div class="field">
        <label for="email">EMAIL</label>
        <input class="p-disabled" formControlName="email" id="email" pInputText type="text" />
      </div>
    </div>
    <div class="col-6 long-word-value">
      <div class="field">
        <label for="website">WEBSITE</label>
        <input class="p-disabled" formControlName="website" id="website" pInputText type="text" />
      </div>
    </div>
  </div>
  <p-divider></p-divider>
  <div class="grid">
    <div class="col-12">
      <h2>Treasurer</h2>
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="treasurer_name_1">FIRST NAME</label>
        <input class="p-disabled" formControlName="treasurer_name_1" id="treasurer_name_1" pInputText type="text" />
      </div>
    </div>
    <div class="col-6">
      <div class="field">
        <label for="treasurer_name_2">LAST NAME</label>
        <input class="p-disabled" formControlName="treasurer_name_2" id="treasurer_name_2" pInputText type="text" />
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="treasurer_street_1">STREET ADDRESS</label>
        <input class="p-disabled" formControlName="treasurer_street_1" id="treasurer_street_1" pInputText type="text" />
      </div>
    </div>
    <div class="col-6">
      <div class="field">
        <label for="treasurer_street_2">APARTMENT, SUITE, ETC.</label>
        <input class="p-disabled" formControlName="treasurer_street_2" id="treasurer_street_2" pInputText type="text" />
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <label for="treasurer_city">CITY</label>
        <input class="p-disabled" formControlName="treasurer_city" id="treasurer_city" pInputText type="text" />
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <label for="treasurer_state">STATE/PROVINCE</label>
        <p-dropdown
          [autoDisplayFirst]="false"
          [options]="stateOptions"
          appendTo="body"
          formControlName="treasurer_state"
          inputId="treasurer_state"
        ></p-dropdown>
      </div>
    </div>
    <div class="col-3">
      <div class="field">
        <label for="treasurer_zip">ZIP/POSTAL CODE</label>
        <input class="p-disabled" formControlName="treasurer_zip" id="treasurer_zip" pInputText type="text" />
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-3">
      <div class="field">
        <label for="treasurer_phone">TELEPHONE</label>
        <app-fec-international-phone-input [disabled]="true" formControlName="treasurer_phone" id="treasurer_phone">
        </app-fec-international-phone-input>
      </div>
    </div>
  </div>
  <p-divider></p-divider>
  <div class="grid">
    <div class="col-12">
      <h2>Custodian</h2>
    </div>
  </div>
  <div class="grid">
    <div class="col-3">
      <div class="field">
        <label for="custodian_name_full">CUSTODIAN OF RECORDS</label>
        <input
          class="p-disabled"
          formControlName="custodian_name_full"
          id="custodian_name_full"
          pInputText
          type="text"
        />
      </div>
    </div>
  </div>
  <p-divider></p-divider>
  <div class="committee-info-footer grid">
    <div class="col-12">
      <p class="text-center">You can only view your committee's information on this page.</p>
    </div>
    <div class="col-12">
      <div class="px-2">
        <button
          (click)="viewForm1()"
          class="p-button-secondary"
          label="View full committee info from Form 1"
          pButton
        ></button>
      </div>
      <div class="px-2">
        <button
          (click)="updateForm1()"
          class="p-button-primary"
          id="update-form-1-link"
          label="Update committee info using Form 1"
          pButton
        ></button>
      </div>
    </div>
  </div>
</form>
