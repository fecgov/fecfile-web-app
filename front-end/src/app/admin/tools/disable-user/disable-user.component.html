<h1>Disable user</h1>
<div class="management-tool">
  <hr type="solid" />
  <form id="form" [formGroup]="form" class="flex">
    <div class="grid">
      <div class="col-12">
        <div class="field">
          <label for="user_email">User Email</label>
          <input type="text" pInputText id="user_email" formControlName="user_email" data-cy="user_email" />
          <app-error-messages [form]="form" fieldName="user_email" emailErrorMessage="Invalid email" />
        </div>
      </div>
    </div>
  </form>
  <hr type="solid" />
  <div class="grid flex justify-content-between">
    <div class="col-3">
      <button
        type="button"
        pButton
        pRipple
        label="Back"
        class="p-button-primary"
        (click)="router.navigateByUrl('/admin')"
      ></button>
    </div>
    <div class="col-3 flex justify-content-right">
      <button
        type="button"
        pButton
        pRipple
        [disabled]="!userEmailFormControl.dirty"
        label="Submit"
        class="p-button-primary"
        (click)="disableUser()"
      ></button>
    </div>
  </div>
</div>
