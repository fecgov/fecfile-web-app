<div class="p-fluid">
  <div class="grid">
    <div class="col-6">
      <h1>Welcome to FECFile</h1>
      <p-divider></p-divider>
      <p>FECFile uses Login.gov to help us authenticate users. We will now use that information to set up your user
        profile</p>
      <img
        alt="An example of the user profile edit"
        src="/assets/img/user_profile_edit.png"
      />
    </div>
    <div class="col-6">
      <p-card>
        <form [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }" id="form">
          <div class="grid">
            <div class="col-12">
              <div class="field">
                <h1>Create profile</h1>
              </div>
            </div>
          </div>
          <div class="grid">
            <div class="col-12">
              <div class="field">
                <label for="last_name"><strong>LAST NAME</strong></label>
                <input formControlName="last_name" id="last_name" pInputText type="text" />
                <app-error-messages
                  [formSubmitted]="formSubmitted"
                  [form]="form"
                  fieldName="last_name"
                ></app-error-messages>
              </div>
            </div>
          </div>
          <div class="grid">
            <div class="col-12">
              <div class="field">
                <label for="first_name"><strong>FIRST NAME</strong></label>
                <input formControlName="first_name" id="first_name" pInputText type="text" />
                <app-error-messages
                  [formSubmitted]="formSubmitted"
                  [form]="form"
                  fieldName="first_name"
                ></app-error-messages>
              </div>
            </div>
          </div>
          <div class="grid">
            <div class="col-12">
              <div class="field">
                <label for="email"><strong>EMAIL</strong></label>
                <input [readonly]="true" class="readonly" formControlName="email" id="email" pInputText type="text" />
                <app-error-messages
                  [formSubmitted]="formSubmitted"
                  [form]="form"
                  fieldName="email"
                ></app-error-messages>
              </div>
            </div>
          </div>
          <div class="grid">
            <div class="col-12">
              <p-divider></p-divider>
              <div class="col-12 flex-center">
                <button
                  (click)="continue()"
                  appSingleClick
                  class="p-button-primary"
                  label="Continue"
                  pButton
                  pRipple
                ></button>
              </div>
              <div class="col-12 flex-center">
                <a (click)="cancel()">Cancel and exit</a>
              </div>
            </div>
          </div>
        </form>
      </p-card>
    </div>
  </div>
</div>
