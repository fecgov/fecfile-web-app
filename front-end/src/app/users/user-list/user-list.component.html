<p-toast></p-toast>

<div class="card">
    <p-table
    #dt
    [value]="items"
    [lazy]="true"
    (onLazyLoad)="loadTableItems($event)"
    responsiveLayout="scroll"
    dataKey="id"
    [selection]="selectedItems"
    (selectionChange)="onSelectionChange($event)"
    [selectAll]="selectAll"
    (selectAllChange)="onSelectAllChange($event)"
    [paginator]="true"
    [rows]="10"
    [totalRecords]="totalItems"
    [loading]="loading"
    [globalFilterFields]="['first_name', 'last_name', 'email', 'role', 'is_active']"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} users"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Existing Users</h5>
        <span class="p-input-icon-left">
          <em class="pi pi-search"></em>
          <input pInputText type="text" placeholder="Search..." />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr role="row">
        <th pSortableColumn="name" id="name-column" role="columnheader">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="email" id="email-column" role="columnheader">Email <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="role" id="role-column" role="columnheader">Role <p-sortIcon field="role"></p-sortIcon></th>
        <th pSortableColumn="is_active" id="active-column" role="columnheader">Status <p-sortIcon field="is_active"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr role="row">
        <td>{{ item.last_name }}, {{ item.first_name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.getRoleLabel() }}</td>
        <td>Registered </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
