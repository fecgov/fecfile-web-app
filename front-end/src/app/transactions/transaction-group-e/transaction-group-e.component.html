<p-toast></p-toast>

<div class="p-fluid">
  <h1>{{ transactionType?.title }}</h1>
  <h3>Contact</h3>
  <form id="form" [formGroup]="form" [ngClass]="{ 'ng-submitted': formSubmitted }">
    <div class="grid">
      <div class="col-12">
        <div class="field">
          <label for="entity_type">CONTACT TYPE</label>
          <app-contact-lookup
            [contactTypeFormControl]="$any(form).controls['entity_type']"
            [contactTypeOptions]="contactTypeOptions"
            [contactTypeReadOnly]="true"
            contactTypeStyleClass="readonly"
            (contactSelect)="onContactLookupSelect($event)"
          >
          </app-contact-lookup>
        </div>
      </div>
    </div>
    <ng-container *ngIf="transactionType?.transaction?.contact">
      <app-committee-input
        [form]="form"
        [formSubmitted]="formSubmitted"
        entityRole="COMMITTEE"
        [includeFecId]="true"
      ></app-committee-input>
      <p-divider></p-divider>
      <h3>Address</h3>
      <app-address-input [form]="form" [formSubmitted]="formSubmitted"></app-address-input>
      <p-divider></p-divider>
      <h3>Receipt Information</h3>
      <app-amount-input
        [form]="form"
        [formSubmitted]="formSubmitted"
        [memoCodeReadOnly]="isMemoCodeReadOnly(transactionType)"
        [negativeAmountValueOnly]="negativeAmountValueOnly"
      ></app-amount-input>
      <p-divider></p-divider>
      <h3>Additional Information</h3>
      <app-additional-info-input
        [form]="form"
        [formSubmitted]="formSubmitted"
        [descriptionIsSystemGenerated]="isDescriptionSystemGenerated(transactionType)"
        [contributionPurposeDescriptionLabel]="this.contributionPurposeDescriptionLabel"
        [schedule]="'A'"
      ></app-additional-info-input>
      <div class="grid">
        <div class="col-2">
          <p-dropdown
            inputId="subTransaction"
            [options]="subTransactionOptions"
            formControlName="subTransaction"
            [autoDisplayFirst]="false"
            (onChange)="createSubTransaction($event)"
            placeholder="Save & add a Memo"
            dropdownIcon="pi pi-plus"
            styleClass="sub-transaction-dropdown"
            panelStyleClass="sub-transaction-dropdown-panel"
          ></p-dropdown>
        </div>
      </div>
    </ng-container>
    <p-divider></p-divider>
    <app-navigation-control-bar
      [navigationControls]="getNavigationControls()"
      [transaction]="transactionType?.transaction"
      (navigate)="handleNavigate($event)"
    ></app-navigation-control-bar>
  </form>
</div>

<p-confirmDialog key="dialog" [style]="{ width: '450px' }"></p-confirmDialog>
