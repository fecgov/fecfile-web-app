<ng-container *ngIf="transaction?.transactionType?.transactionGroup instanceof TransactionGroup">
  <app-transaction-detail [transaction]="transaction"></app-transaction-detail>
</ng-container>
<ng-container *ngIf="transaction?.transactionType?.transactionGroup instanceof DoubleTransactionGroup">
  <app-double-transaction-detail [transaction]="transaction"></app-double-transaction-detail>
</ng-container>
