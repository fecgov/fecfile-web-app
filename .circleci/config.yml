# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  browser-tools: circleci/browser-tools@2.2.1
  node: circleci/node@7.1.1
  python: circleci/python@3.2.0

# Reusable Commands see https://circleci.com/docs/reference/reusing-config/
commands:
  test-api:
    description: "Setup and start fecfile-web-api for E2E tests"
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: clone fecfile-web-api
          command: |
            rm -rf fecfile-web-api
            git clone https://github.com/fecgov/fecfile-web-api.git
          working_directory: ~/project
      - run:
          name: use redis
          command: |
            export MOCK_OPENFEC=REDIS
            echo $MOCK_OPENFEC
      - run:
          name: start fecfile-web-api
          command: |
            git checkout ${CIRCLE_BRANCH}
            docker-compose down
            DB_DOCKERFILE="Dockerfile-e2e" \
            WORKER_DOCKERFILE="Worker_Dockerfile-e2e" \
            API_DOCKERFILE="Dockerfile-e2e" \
            FECFILE_TEST_DB_NAME="postgres" \
            DJANGO_SECRET_KEY=${E2E_DJANGO_SECRET_KEY} \
            DATABASE_URL=${E2E_DATABASE_URL} \
            FEC_API=${E2E_FEC_API} \
            FEC_API_KEY=${E2E_FEC_API_KEY} \
            MOCK_EFO="True" \
            E2E_TEST="True" \
            docker-compose up --build -d

            docker container run --network container:fecfile-api-proxy \
              docker.io/jwilder/dockerize \
              -wait http://localhost:8080/devops/status/ \
              -wait-retry-interval 2s \
              -timeout 60s;
          working_directory: ~/project/fecfile-web-api

# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint:
    docker:
      - image: cimg/node:lts-browsers
    resource_class: large
    steps:
      - checkout
      - node/install-packages:
          override-ci-command: npm install
          app-dir: ~/project/front-end/

      - run:
          name: Print the linter version
          command: ./node_modules/.bin/eslint --version
          working_directory: ~/project/front-end/

      - run:
          name: Run linter
          command: ./node_modules/.bin/eslint "src/**/*.ts" --max-warnings=0
          working_directory: ~/project/front-end/
      - run:
          name: 'Run Prettier with project configuration'
          command: npm run prettier:check:ci
          working_directory: ~/project/front-end/
  test:
    # These next lines defines a Docker executors: https://circleci.com/docs/2.0/executor-types/
    # A list of available CircleCI Docker convenience images are available here: https://circleci.com/developer/images/image/cimg/python
    docker:
      - image: cimg/node:lts-browsers
    resource_class: large
    steps:
      - checkout

      - browser-tools/install_chrome
      - browser-tools/install_chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install

      # If we need to modify the params for install-packages:
      # https://circleci.com/developer/orbs/orb/circleci/node#commands-install-packages
      - node/install-packages:
          override-ci-command: npm install
          app-dir: ~/project/front-end/

      - run:
          name: run unit tests
          command: node --max_old_space_size=4000 ./node_modules/@angular/cli/bin/ng test --code-coverage --watch=false
          working_directory: ~/project/front-end/

      - store_artifacts:
          path: ~/project/front-end/coverage/front-end/lcov-report/
          destination: coverage-report

      # Sonar cloud setup and scanning
      - run:
          name: Create sonar-scanner cache directory if it does not exist
          command: mkdir -p /tmp/cache/scanner
      - restore_cache:
          keys:
            - v1-sonarcloud-scanner-5.0.1.3006
      - run:
          name: SonarCloud
          command: |
            set -e
            VERSION=5.0.1.3006
            if [ -z "$SONAR_TOKEN" ]; then
                 echo "You must set SONAR_TOKEN environemnt variable"
                 exit 1
            fi
            SCANNER_DIRECTORY=/tmp/cache/scanner
            export SONAR_USER_HOME=$SCANNER_DIRECTORY/.sonar
            OS="linux"
            echo $SONAR_USER_HOME
            if [[ ! -x "$SCANNER_DIRECTORY/sonar-scanner-$VERSION-$OS/bin/sonar-scanner" ]]; then
              curl -Ol https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$VERSION-$OS.zip
              unzip -qq -o sonar-scanner-cli-$VERSION-$OS.zip -d $SCANNER_DIRECTORY
            fi

            chmod +x $SCANNER_DIRECTORY/sonar-scanner-$VERSION-$OS/bin/sonar-scanner
            chmod +x $SCANNER_DIRECTORY/sonar-scanner-$VERSION-$OS/jre/bin/java
            $SCANNER_DIRECTORY/sonar-scanner-$VERSION-$OS/bin/sonar-scanner
          environment:
            SONARQUBE_SCANNER_PARAMS: '{"sonar.host.url":"https://sonarcloud.io"}'
      - save_cache:
          key: v1-sonarcloud-scanner-5.0.1.3006
          paths:
            - /tmp/cache/scanner

  e2e-test:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - test-api
      - run:
          name: execute e2e tests
          command: |
            docker container run --name fecfile-web-app-e2e -e CIRCLE_BRANCH=${CIRCLE_BRANCH} -e CYPRESS_EMAIL=${CYPRESS_EMAIL} -e CYPRESS_COMMITTEE_ID=${CYPRESS_COMMITTEE_ID} -e CYPRESS_PASSWORD=${CYPRESS_PASSWORD} -e CYPRESS_FILING_PASSWORD=${CYPRESS_FILING_PASSWORD} --network container:fecfile-api-proxy cypress/browsers:latest /bin/bash -c '\
              cd ~; \
              git clone https://github.com/fecgov/fecfile-web-app.git; \
              cd fecfile-web-app/front-end; \
              git checkout ${CIRCLE_BRANCH}; \
              npm install; \
              node --max_old_space_size=4000 ./node_modules/@angular/cli/bin/ng e2e --spec "cypress/e2e/**/*.cy.ts" --headless --watch=false --browser chrome;'\
      - run:
          name: stage test result artifacts
          when: always
          command: |
            rm -rf /tmp/cypress
            mkdir -p /tmp/cypress/results
            docker cp fecfile-web-app-e2e:/root/fecfile-web-app/front-end/cypress/results/. /tmp/cypress/results
            docker rm fecfile-web-app-e2e
      - store_artifacts:
          path: /tmp/cypress/results
          destination: cypress/results

  # New nightly job running cypress/nightly/**/*.cy.ts
  e2e-nightly:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - test-api
      - run:
          name: execute nightly e2e tests
          command: |
            docker container run --name fecfile-web-app-e2e -e CIRCLE_BRANCH=${CIRCLE_BRANCH} -e CYPRESS_EMAIL=${CYPRESS_EMAIL} -e CYPRESS_COMMITTEE_ID=${CYPRESS_COMMITTEE_ID} -e CYPRESS_PASSWORD=${CYPRESS_PASSWORD} -e CYPRESS_FILING_PASSWORD=${CYPRESS_FILING_PASSWORD} --network container:fecfile-api-proxy cypress/browsers:latest /bin/bash -c '\
              cd ~; \
              git clone https://github.com/fecgov/fecfile-web-app.git; \
              cd fecfile-web-app/front-end; \
              git checkout ${CIRCLE_BRANCH}; \
              npm install; \
              node --max_old_space_size=4000 ./node_modules/@angular/cli/bin/ng e2e --spec "cypress/nightly/**/*.cy.ts" --headless --watch=false --browser chrome;'\
      - run:
          name: stage test result artifacts
          when: always
          command: |
            rm -rf /tmp/cypress
            mkdir -p /tmp/cypress/results
            docker cp fecfile-web-app-e2e:/root/fecfile-web-app/front-end/cypress/results/. /tmp/cypress/results
            docker rm fecfile-web-app-e2e
      - store_artifacts:
          path: /tmp/cypress/results
          destination: cypress/results
  deploy-job:
    docker:
      - image: cimg/python:3.13-node
    resource_class: large
    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pip
          app-dir: ~/project/
          pip-dependency-file: requirements.txt

      - run:
          name: Install cf cli
          command: |
            mkdir -p $HOME/bin
            export PATH=$HOME/bin:$PATH
            curl -L "https://cli.run.pivotal.io/stable?release=linux64-binary&version=8.12.0" | tar xzv -C $HOME/bin

      - run:
          name: run deploy script
          no_output_timeout: 15m
          command: |
            export PATH=$HOME/bin:$PATH
            invoke deploy --branch $CIRCLE_BRANCH --login

  e2e-browsers:
    docker:
      - image: cimg/node:lts-browsers
    parameters:
      browser:
        type: enum
        enum: ["chrome", "firefox", "edge", "webkit"]
    steps:
      - test-api
      - run:
          name: "execute e2e tests (<< parameters.browser >>)"
          command: |
            # Pick a Cypress image that includes all desktop browsers you need.
            # For Edge support, use a tag that includes Edge. Example:
            #   cypress/browsers:node-20.11.1-chrome-126-edge-126-ff-126
            # (Adjust to a real, current tag that your org uses.)
            CYP_IMG="cypress/browsers:latest"

            docker container run --name fecfile-web-app-e2e-<< parameters.browser >> \
              -e CIRCLE_BRANCH=${CIRCLE_BRANCH} \
              -e CYPRESS_EMAIL=${CYPRESS_EMAIL} \
              -e CYPRESS_COMMITTEE_ID=${CYPRESS_COMMITTEE_ID} \
              -e CYPRESS_PASSWORD=${CYPRESS_PASSWORD} \
              -e CYPRESS_FILING_PASSWORD=${CYPRESS_FILING_PASSWORD} \
              --network container:fecfile-api-proxy "$CYP_IMG" /bin/bash -c '\
                set -euo pipefail; \
                cd ~; \
                git clone https://github.com/fecgov/fecfile-web-app.git; \
                cd fecfile-web-app/front-end; \
                git checkout ${CIRCLE_BRANCH}; \
                npm ci || npm i; \
                # Install WebKit runtime only if requested
                if [ "<< parameters.browser >>" = "webkit" ]; then \
                  npx playwright install --with-deps webkit; \
                fi; \
                node --max_old_space_size=4000 ./node_modules/@angular/cli/bin/ng e2e \
                  --spec "cypress/e2e/**/*.cy.ts" \
                  --headless --watch=false --browser "<< parameters.browser >>";'
      - run:
          name: stage test result artifacts
          when: always
          command: |
            rm -rf /tmp/cypress
            mkdir -p /tmp/cypress/results
            docker cp fecfile-web-app-e2e-<< parameters.browser >>:/root/fecfile-web-app/front-end/cypress/results/. /tmp/cypress/results || true
            docker rm -f fecfile-web-app-e2e-<< parameters.browser >> || true
      - store_artifacts:
          path: /tmp/cypress/results
          destination: cypress/results-<< parameters.browser >>

  dependency-check:
    docker:
      - image: cimg/python:3.13-node

    steps:
      - checkout

      # If we need to modify the params for install-packages:
      # https://circleci.com/developer/orbs/orb/circleci/node#commands-install-packages
      - node/install-packages:
          override-ci-command: npm install
          app-dir: ~/project/front-end/
      - run:
          name: Check installed node dependencies
          command: npm ls --all
          working_directory: ~/project/front-end/
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
parameters:
  is-triggered-e2e-test:
    type: boolean
    default: false

  is-nightly-e2e-test:
    type: boolean
    default: false

workflows:
  primary:
    when:
      not: << pipeline.parameters.is-triggered-e2e-test >>
    jobs:
      - lint
      - test
      - dependency-check
      - e2e-test:
          filters:
            branches:
              only: /develop|release\/sprint-[\.\d]+|release\/test|main/
      - deploy-job: # Deploy job even when e2e tests fail
          name: deploy-even-if-e2e-job-fails
          requires:
            - lint
            - test
            - dependency-check
          filters:
            branches:
              only: /develop|release\/sprint-[\.\d]+|release\/test|main/

  weekly-browsers:
    triggers:
      - schedule:
          cron: "0 7 * * 0"  # Sunday 07:00 UTC
          filters:
            branches:
              only:
                - main
    jobs:
      - e2e-browsers:
          matrix:
            parameters:
              browser: ["chrome", "firefox", "edge", "webkit"]

  # This job is run when an e2e test is triggered with the
  # is-triggered-e2e-test parameter via the fecfile-web-api
  # circleci config file.  It is used to run the e2e tests
  # when the fecfile-web-api is deployed to dev, stage,
  # test, or prod.
  triggered-e2e-test:
    when: << pipeline.parameters.is-triggered-e2e-test >>
    jobs:
      - e2e-test

  triggered-nightly-e2e-test:
    when: << pipeline.parameters.is-nightly-e2e-test >>
    jobs:
      - e2e-nightly

  nightly:
    triggers:
      - schedule:
          cron: "0 6 * * *"  # 06:00 UTC
          filters:
            branches:
              only:
                - develop
    jobs:
      - e2e-nightly